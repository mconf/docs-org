					"mconf-web-development-mconf-web-testing": {
						"id": "mconf-web-development-mconf-web-testing",
						"title": "Testing Mconf-Web",
						"categories": "Mconf-Web, Development",
						"url": " /mconf-web/development/mconf-web-testing/",
						"content": " For the development version of Mconf-Web from the branch master.\n\n Mconf-Web uses the rspec framework for automated tests.\n\nRunning the tests\n\nTo run the tests, first you need to set up your development environment. Then you can run the tests with:\n\n$ bundle exec rake\n\n\n\nThis command will erase your entire test database, populate it with the seed data (see db/seeds.rb) and run all tests. It might take some time, but it runs the complete suite of tests to assure that everything is working properly.\n\nAlternatively, you can set up the test database and run single tests to speed up the development.\n\nRun the following command to set up a test database and populate it with the seed data:\n\n$ RAILS_ENV=test bundle exec rake db:reset\n\n\n\nThen run the tests using the rspec command. The first argument you need to pass to this command is the folder that contains the test files or the files you want to run. You can also specify a single line in a file to run a single test or a block of tests inside a scope.\n\n$ bundle exec rspec spec/                            # run all spec inside the folder spec/\n$ bundle exec rspec spec/controllers/                # run all spec inside the folder spec/controllers/\n$ bundle exec rspec spec/models/space_spec.rb        # run all specs in space_spec.rb\n$ bundle exec rspec spec/models/space_spec.rb:40     # run the spec in the line 40 of space_spec.rb\n\n\n\nRun rspec --help for more details.\n\nIt is important to run rspec with bundle exec so that the tests will run using the correct gem environment .\n\nRunning only a few tests\n\nWhen working on specific parts of the code you can save time by running only some tests pertinent to this part. You can run an specific test or an specific block with:\n\n$ bundle exec rspec -l 20 spec/models/user_spec.rb\n\n\n\nThis will run the test or block of tests at line 20 in spec/models/user_spec.rb.\n\nYou can also use tags to identify tests and run just the tests that are tagged. For example:\n\n# tests for a controller method named \"admin\"\ndescribe \"#admin\", :admin =&gt; true do\n  ...\nend\n\n\n\nTo filter the tests that are executed using tags:\n\n$ bundle exec rspec spec/ --tag @admin      # run all tests with the tag 'admin'\n$ bundle exec rspec spec/ --tag ~@abilities # run all except the ones with the tag 'abilities'\n\n\n\nTesting migrations\n\nWe only test migrations that need to alter data in the DB. Simple migrations dont need to be tested. The instructions here are useful to test a migration before deploying it, but migrations tests dont need to be executed everytime the test suite is executed.\n\nWe use yaml_db to get the server data and add it to the local database.\nThe test should apply the migration and test if the data was correctly migrated. The server dump should be in the same version of your current database.\n\nThis is a normal workflow to test a migration named 20110101010022_my_migration. The previous migration is the version 20110101010011. The test will only check if the database state is as it should be after the migration.\n\n# rollback to the previous version\n$ bundle exec rake db:migrate RAILS_ENV=test VERSION=20110101010011\n\n# dump the database and download it\n# then load the data in your test DB\n$ cap production db:pull\n$ bundle exec rake db:data:load RAILS_ENV=test\n\n# if you need to edit your database to add data that should be tested, do it now\n# and then store the data so that you can load it later to run the test again\n$ bundle exec rake db:data:dump\n\n# migrate to the target version, the migration tested\n$ bundle exec rake db:migrate RAILS_ENV=test VERSION=20110101010022\n\n# run the test that will check if the DB is consistent after being migrated\n$ bundle exec rspec spec/migrations/my_migration_spec.rb\n\n\n\nAlso, tag your test with migration_real:\n\ncontext \"using real data\", :migration_real =&gt; true do\n  ...\nend\n\n\n\nNote: Comment the following lines in your spec_helper.rb or your test will not run. We still have to find a better solution for this.\n\nconfig.filter_run_excluding :migration =&gt; true\nconfig.run_all_when_everything_filtered = true"
					}

					"mconf-web-development-mconf-web-style-conventions": {
						"id": "mconf-web-development-mconf-web-style-conventions",
						"title": "Mconf-Web style conventions",
						"categories": "Mconf-Web, Development",
						"url": " /mconf-web/development/mconf-web-style-conventions/",
						"content": "This page is mostly intended for developers, even though users can report deviations from these rules as bugs.\n\nIncludes a collection of best-practices and coding conventions to be followed while writing code for Mconf-Web.\n\nGeneral\n\n\n  Indentation: use 2 spaces for all files: ruby, html, sass, coffeescript, etc.\n\n\nRuby / Rails\n\n\n  Use the following style guide for Ruby: https://github.com/bbatsov/ruby-style-guide\n  Use the following style guide for Rails: https://github.com/bbatsov/rails-style-guide\n  Views: Write all views using HAML.\n  Documentation: Use Space and RecentActivity as examples of how to document code.\n\n\nInternationalization\n\n\n  Start by reading the general guide for internationalization on Rails.\n  Try not to use randomly picked translation keys in the locales! Try always to use the default key hierarchy Rails uses to look up for strings. You can find examples in the subsections below.\n\n\nModel names and attributes\n\nTranslate only the fields that are used in the application (some attributes might never appear in any form, for example). The translation doesnt need to be literal, but should describe the attribute the best way possible.\n\nUsing the default keys Rails looks for in the locales, model names and attributes should be defined as this example:\n\nen:\n  activerecord:\n    models:\n      user: \"User\"\n    attributes:\n      user:\n        full_name: \"Full name\"\n\n\n\nSee this guide for more details.\n\nErrors on models\n\nRails looks for error strings in several places. Any of the following options are good choices:\n\nactiverecord.errors.models.user.attributes.name.blank\nactiverecord.errors.models.user.blank\nactiverecord.errors.messages.blank\n\n\n\nSee this guide for more details.\n\nStrings for Simple Form\n\n\n  \n    \n      \n        \n          Attribute names should be defined as commented above in [[#model-names-and-attributes\n          Style-Conventions#model-names-and-attributes]]\n        \n      \n    \n  \n  \n    \n      \n        \n          Errors should be defined as commented above in [[#errors-on-models\n          Style-Conventions#errors-on-models]]\n        \n      \n    \n  \n  \n    Hints are defined in _simple_form.yml:\n\n    en:\n  simple_form:\n    hints:\n      space:\n        public: \"I'm a hint for the attribute public\"\n\n    \n  \n\n\nIf you need something else that doesnt fit the items above, follow Simple Forms definitions for I18n.\n\n\n  \n    \n      See more about Simple Form on Mconf-Web at [[#forms\n      Style-Conventions#forms]].\n    \n  \n\n\nLazy lookup\n\nFor other strings, always use lazy lookup inside views. Lazy lookup will force the keys to be organized the way the application is organized.\n\nUsing t('.name') inside the view app/views/user/show.html.erb will look for the string in:\n\nen:\n  users:\n    show:\n      name: \"Name\"\n\n\n\nIf you cant use lazy lookup, try to organize the keys the same way lazy lookup would organize them. For a string definition inside the method retry in the controller SpacesController, use:\n\nclass SpacesController &lt; ApplicationController\n  def retry\n    ...\n    message = t('spaces.retry.definition')\n    ...\n  end\nend\n\n\n\nen:\n  spaces:\n    retry:\n      definition: \"Definition of a space\"\n\n\n\nGeneric strings\n\nThere are a few very generic strings that can be set only once in the locales, so it doesnt need to be redefined all the time. For these strings, use the block _other. Examples:\n\nen:\n  _other:\n    create: \"Create\"\n    destroy: \"Destroy\"\n    details: \"Details\"\n    edit: \"Edit\"\n\n\n\nStrings in javascript files\n\nPlace in the block _js. Examples:\n\nen:\n  _js:\n    confirmation_dialog:\n      cancel: \"Cancel\"\n      confirm: \"OK\"\n      title: \"Confirmation\"\n\n\n\nFlash messages\n\nPlace strings used in flash messages under a hierarchy flash:&lt;controller&gt;:&lt;action&gt;. Examples:\n\nen:\n  flash:\n    users:\n      destroy:\n        notice: \"Removed the user\"\n        error: \"Error removing the user\"\n      create:\n        notice: \"Created the user\"\n\n\n\nMigrations\n\nDo not use rails models and their methods in migrations! Avoid this whenever possible. Instead, use the method execute to execute raw SQL.\n\nUsing rails models in migrations is a time bomb: it will work when the migration is developed, but will most likely fail some day in the future (when models are changed or rails is upgraded, for instance). Moreover, raw SQLs will make the migrations a lot faster, specially for big databases.\n\nExample for simple SQLs:\n\ndef up\n  execute \"DELETE FROM bigbluebutton_metadata WHERE owner_type='BigbluebuttonRoom' AND name='mconfweb-title';\"\n  execute \"DELETE FROM bigbluebutton_metadata WHERE owner_type='BigbluebuttonRoom' AND name='mconfweb-description';\"\nend\n\n\n\nExample for selects:\n\ndef up\n  logos = ActiveRecord::Base.connection.execute(\"SELECT * FROM logos\")\n  logos.each do |logo|\n    # logo will be an array, indexed according to how the columns are ordered in the db\n    id = logo[0]\n    name = logo[2]\n    ...\nend\n\n\n\nIf you really, really need to use models, another options is to create fake dummy models inside the migration that include only what is needed of that model. In a migration that generates new logos for profiles, you could have a fake Profile model with something like:\n\nclass MyMigration &lt; ActiveRecord::Migration\n\n  # notice that it is inside the migration class, otherwise it will leak\n  # to all migrations after it\n  class Profile &lt; ActiveRecord::Base\n    attr_accessor :crop_x, :crop_y, :crop_w, :crop_h\n    mount_uploader :logo_image, LogoImageUploader\n\n    after_create :crop_avatar\n    after_update :crop_avatar\n\n    def crop_avatar\n      logo_image.recreate_versions! if crop_x.present?\n    end\n  end\n\n  def up\n    profile.logo_image = File.open(\"image.jpg\")\n    profile.save\n  end\n\nend\n\n\n\nMore info about it:\n\n\n  http://complicated-simplicity.com/2010/05/using-models-in-rails-migrations/\n  https://coderwall.com/p/zav1dg\n\n\nForms\n\nWere using Simple Form for all forms. You should always use it when creating a new form or editing an old one which isnt using it yet.\n\nFollow the example below:\n\n  = simple_form_for @space, :html =&gt; { :method =&gt; :put, :class =&gt; 'single-column' } do |f|\n    = f.input :name\n    = f.input :description, :as =&gt; :text, :input_html =&gt; { :rows =&gt; 5 }\n    = f.input :repository\n    = f.input :public, :label =&gt; t('.public')\n    = f.simple_fields_for :bigbluebutton_room do |bbb_room|\n      = bbb_room.input :attendee_password, :as =&gt; :showable_password\n      = bbb_room.input :moderator_password, :as =&gt; :showable_password\n\n\n\nThings to watch out for in the example:\n\n\n  The less code you have, the better. Knowing how Simple Form works will help you dry the code.\n  Most of the times you dont need to explicitly specify an URL for the form, only something like simple_form_for @space or simple_form_for [@space, @event] will be enough.\n  \n    \n      \n        \n          The labels, hints and errors are all set automatically if you define them in the right place in the locale files (see [[#internationalization\n          Style-conventions#internationalization]]). So you can use f.input :name and everything will be set automatically.\n        \n      \n    \n  \n  You can set your own strings if necessary, e.g. f.input :public, :label =&gt; t('.public'). In this case it is there because we want a better description of the attribute specifically in this form.\n  There are css classes for different types of forms (e.g. single-column) and custom input types (e.g. showable_password) already defined in the application. Look for other forms as examples before doing your own.\n\n\nModals\n\nWe use bootstrap modals improved by the lib bootstrap-modal. Dont use them directly, always use the wrapper class mconf.Modal.\n\nTo make a link be opened in a modal window all you need is to set the class open-modal. Example:\n\n= link_to t('.start'), join_options_bigbluebutton_room_path(room),\n   :class =&gt; \"btn btn-primary open-modal\", :'data-modal-width' =&gt; 'small'\n\n\n\nYou can also see the option data-modal-width that forces a different width on the modal. See the comments on mconf.Modal for more information.\n\nThis class can open remote links (like the example above), content already on the page or even receive content via javascript. See mconf.Crop for an example of how it is called from javascript.\n\nIf you need anything that is not provided by mconf.Modal, dont do it on your view/js only, do it on mconf.Modal so it can be used again later if needed!\n\nConventions for views that open as modals\n\nIf a view will open in a modal window, it should always be a partial. If you want a modal to create a new post, for example, create a view called posts/_new_post and add the following to your controller:\n\ndef new\n  respond_to do |format|\n    format.html {\n      if request.xhr?\n        render :partial =&gt; \"new_post\"\n      else\n        render :new\n      end\n    }\n  end\nend\n\n\n\nThe view posts/new should render posts/_new_post properly adapted to a page that is not a modal. This second view is optional, but its a nice idea to always have it so the view is properly rendered either inside or outside a modal.\n\nLinks to join webconferencse\n\nUse the class webconf-join-link, it will make the conference be opened in a proper window. Example:\n\n= link_to t('.join'), invite_bigbluebutton_room_path(room), :class =&gt; \"btn btn-success webconf-join-link\"\n\n\n\nCoffeescript\n\n\n  Use this guide: https://github.com/polarmobile/coffeescript-style-guide\n\n\nStylesheets (CSS)\n\n\n  Use lower-case names separated by - for classes names. For example: new-space-list.\n  CSS classes should describe the content, not the look. For example: .user-list is a good name, while .margin-top is bad.\n  Good resources to follow:\n    \n      https://github.com/stevekwan/best-practices/blob/master/css/best-practices.md\n    \n  \n\n\nHTML\n\n\n  Use lower-case names separated by - for IDs. For example: #user-spaces.\n\n\nTests\n\nGeneral\n\n\n  Read about RSpec and best practices. Good resources:\n    \n      http://betterspecs.org/\n    \n  \n  Always add tests to every code you write. If for some reason you cant, add pending examples for everything youve done, they will at least remind us later of what has to be tested.\n\n\nModels\n\nUse the tests for the model Space as an example: https://github.com/mconf/mconf-web/blob/master/spec/models/space_spec.rb\n\nControllers\n\nUse the tests for the controller SpacesController as an example: https://github.com/mconf/mconf-web/blob/master/spec/controllers/spaces_controller_spec.rb\n\nDesign Conventions\n\nThese are basic guidelines about the design, look n feel and the behavior of the web interface of the Mconf Web Portal.\n\nTooltips\n\nHelpful text should be placed in tooltips in the elements where theyre attached or using icons (see the Icons section below). The function options_for_tooltip can be used to create them without worrying too much with the HTML syntax (see an example here).\n\nIcons\n\nIcons are created using functions inside app/helpers/icons_helper.rb. Theres icons for help, more info, comments, news, etc.\n\nYou shouldnt never need to define a new icon directly in your view. Always define the icon in the helper and then use it in the view. Check the various methods that are already implemented before creating your own.\n\nAll icons use images from font-awesome and boostrap."
					}
					
				
			
		
			
				
					,
					
					"mconf-web-installation-mconf-web-migrate-2-0-to-3-0": {
						"id": "mconf-web-installation-mconf-web-migrate-2-0-to-3-0",
						"title": "Migrate Mconf-Web 2.0 to 3.0",
						"categories": "Mconf-Web, Installation",
						"url": " /mconf-web/installation/mconf-web-migrate-2_0-to-3_0/",
						"content": "THIS IS A DRAFT\n\n\n\nUpgrade the configuration files\n\nThe configuration files moved from:\n\n\n  config/setup_conf.yml: Application configurations and seed data.\n  config/database.yml: Database configurations.\n\n\nTo:\n\n\n  config/seeds.yml: Seed data only.\n  Environment variables or .env.* files: Application configurations, including database. .env is used in all environments, while .env.development is used only in development, .env.test only in test, and .env.production only in production. If you dont want to use .env files you can simply set the environment variables when running the application.\n\n\nOpen the new files and move the configurations from the old files accordingly.\n\nIf you dont want to replace config/seeds.yml, you can create a config/seeds.local.yml, that will take precedence when loading configurations. The same works for .env files, you can have .env.production.local, for example.\nAll local files are excluded from git, so use them for configurations only necessary for your local machine when developing or your server when deploying.\n\nTo see all available configurations, look at .env.development."
					}

					"mconf-web-installation-mconf-web-migrate-0-8-to-2-0-update-server": {
						"id": "mconf-web-installation-mconf-web-migrate-0-8-to-2-0-update-server",
						"title": "Migrate Mconf-Web 0.8.1 to 2.0 upgrading a server",
						"categories": "Mconf-Web, Installation",
						"url": " /mconf-web/installation/mconf-web-migrate-0_8-to-2_0-update-server/",
						"content": "Notes\n\nThis guide shows how to migrate from Mconf-Web 0.8.1 to Mconf-Web 2.0. A lot was modified in the application and in the server setup and configurations, so read the instructions carefully and be aware that it might take some time to finish all the steps necessary.\n\nIf you have the option to install the application in a brand new server and afterwards migrate your old data to it, we recommend you do it, the migration will probably be easier. To do so, follow the guide at: [[Migrate from 0.8.1 to 2.0 by installing a new server]].\n\nIf you run into any issue during the migration, first take a look at the migration notes at the end of this page, you might find the help you need there. If you need help, contact us on our mailing list.\n\nPreparation\n\nBackup!\n\nBackup everything you can before proceeding, its the best way to prevent problems. If possible, clone your entire machine and keep it safe in case you need it. If not possible, you should backup at least your database and the application files. More about it in this page.\n\nUpdate your system\n\nMconf-Web now runs over Ubuntu 14.04. If you use an earlier version of Ubuntu, it is strongly recommended that you upgrade it before installing the new version of Mconf-Web.\n\nTo do so, you can use the do-release-upgrade command, see more in this page.\n\nRestart your server\n\nOnce you upgrade to Ubuntu 14.04, restart your server.\n\n$ sudo shutdown -r now\n\n\n\nStop the application\n\n$ sudo /etc/init.d/god terminate\n$ sudo service apache2 stop\n\n\n\nMigration\n\nExecute the steps below in the order they appear in this guide.\n\nInstall new packages\n\n\n  \n    \n      Install all packages needed by the new version of Mconf-Web following the section [[System Packages\n      Deployment#system-packages]] of the installation manual.\n    \n  \n\n\nReplace RVM by rbenv\n\nMconf-Web now recommends the use of rbenv instead of RVM to install and use ruby.\n\nAt first, remove RVM and everything related to it:\n\n$ rvm implode --force\n\n\n\nThe command above might show a few warnings that some files could not be removed. If it does, remove these files yourself.\n\nIf you need more help to remove RVM, there is plenty of information in the Internet. Here are some examples of pages that can help you:\n\n\n  https://coderwall.com/p/kzlweq\n  http://stackoverflow.com/questions/3558656/how-can-i-remove-rvm-ruby-version-manager-from-my-system\n  http://stackoverflow.com/questions/3950260/howto-uninstall-rvm\n\n\nAfter removing RVM, restart your terminal!\n\n\n  \n    \n      Once RVM is properly removed, proceed to the standard installation of rbenv, ruby and bundler, as shown in the section [[Ruby\n      Deployment#ruby]] of the installation guide.\n    \n  \n\n\nUpdate the code to the new version\n\nWarning: The commands below will remove any local changes you might have done in your application files. If you did change anything, backup your changes first!\n\n# cd into your application directory:\n$ cd ~/mconf-web/current\n\n$ git fetch --all\n$ git checkout v2.0.0\n$ git reset --hard origin/v2.0.0\n\n\n\nMove the application to /var/www/mconf-web/\n\nPreviously Mconf-Web was by default installed at ~/mconf-web/current/. Now this path changed to /var/www/mconf-web/current/. We still assume you are deploying using a user named mconf.\n\nMove it and make sure you user has permission to access it:\n\n$ sudo mv ~/mconf-web /var/www/\n$ sudo chown -R mconf:www-data /var/www/mconf-web\n\n\n\nIf you have any symbolic links inside the folder mconf-web, remember that you will have to recreate them!\n\nMake sure the folders that are used to upload content have permissions that allow it:\n\n$ sudo chmod -R g+w /var/www/mconf-web/current/public/logos\n$ sudo chmod -R g+w /var/www/mconf-web/current/public/uploads\n$ sudo chmod -R g+w /var/www/mconf-web/current/private/uploads\n\n\n\nThere are still several configurations that have to be updated to point to this new application path. This will be done in the following sections.\n\nUpdate all dependencies\n\nFirst remove a git submodule that is now installed as a gem:\n\n$ cd /var/www/mconf-web/current\n$ rm -fr .git/modules/vendor/\n$ rm -fr vendor/plugins/station/\n\n\n\nRemove the following lines from the file .git/config:\n\n[submodule \"vendor/plugins/station\"]\n    url = git://github.com/mconf/station.git\n\n\n\nOpen the file .bundle/config and check if it has an entry pointing to the old application path (~/mconf-web/current). If it does, change it to the new path /var/www/mconf-web/current and save the file.\n\nInstall the gems:\n\n$ bundle install --without=development test\n\n\n\nUpdate your configuration files\n\nThe format of the config/setup_conf.yml file has changed. Open your file and the new example file and compare them. Change the structure of your file to be like the new example file.\n\n\n  \n    \n      You can find more information about it [[in this page\n      Configuration-Files]].\n    \n  \n\n\nUpdate the database\n\n\n  \n    \n      This is a very important and delicate step in the migration. We recommend [[you backup your database first\n      Deployment-v0.8#backup]] if you didnt do it yet, so if anything goes wrong you can recover it, solve the errors and try to migrate again.\n    \n  \n\n\nWe will also store the output of this migration into db-migration.txt, so you can look at it later on if needed. The command will also output what is happening in your console, so keep an eye open to possible errors in the migration.\n\n$ RAILS_ENV=production bundle exec rake db:migrate | tee db-migration.txt\n\n\n\nThis migration was tested with different databases with a lot of data in them. But it is always possible that your database will have something unexpected that can break the migration or generate inconsistent data. So keep the db-migration.txt for as long as you can, so you can look at it later if needed.\n\nCompile the assets\n\nThis will compile all assets (javascripts and stylesheets) that are used by the clients. It usually takes a few minutes to complete.\n\n$ RAILS_ENV=production bundle exec rake assets:precompile\n\n\n\nUpdate Passenger and Apaches configurations\n\nFirst remove the old version of Passenger:\n\n# if you removed RVM you don't need this next command, all gems have already been removed\n$ gem uninstall passenger\n\n\n\n\n  \n    \n      Then install Passenger and its module for Apache again, following [[this page\n      Deployment#web-server].\n    \n  \n\n\nWith the new version of Passenger installed, you just have to check Apaches configuration files.\n\nEdit the file /etc/apache2/sites-available/mconf-web and, if you enabled HTTPS, the file /etc/apache2/sites-available/mconf-web-ssl. The references to the old application path should be updated to /var/www/mconf-web/current.\n\nAlso verify if your configuration files are similar to the examples we have for Mconf-Web:\n\n\n  If using Mconf-Web on port 80, without SSL: this file\n  If using Mconf-Web on port 443, with SSL: this file for port 80, this file for port 443\n  If using Mconf-Web with Shibboleth: this file\n\n\nUpdate Logrotate\n\nRemove the old configuration file:\n\n$ sudo rm /etc/logrotate.d/mconf-web\n\n\n\n\n  \n    \n      Install it again [[following the updated guide\n      Deployment#logrotate]].\n    \n  \n\n\nClean the crontab (whenever was removed)\n\nWhenever is a dependency that is not used anymore. It changed your crontab and you wont need these changes anymore, so you should remove them.\n\nOpen you crontab for edition with:\n\n$ crontab -e\n\n\n\nRemove everything in between the marks that Whenever added:\n\n# Begin Whenever generated tasks for: mconf-web\n\n...\n\n# End Whenever generated tasks for: mconf-web\n\n\n\nClose the file and your crontab will be updated. To check if everything is ok, you can output its content with:\n\ncrontab -l\n\n\n\nReplace God by Monit\n\nRemove God (be carefull, it will remove all files associated with God!):\n\n# if you removed RVM you don't need this next command, all gems have already been removed\n$ gem uninstall god\n\n$ sudo rm -r /etc/god/\n$ sudo update-rc.d -f god remove\n$ sudo rm /etc/init.d/god\n\n\n\n\n  \n    \n      Install and configure Monit [[following this guide\n      Deployment#monit]].\n    \n  \n\n\nUpdate the recordings\n\nThe structures in which recordings are stored in the database changed, so we need to fetch recordings again from the web conference servers to update the database. This will automatically be done periodically, but you should force an update now to prevent problems.\n\n$ cd /var/www/mconf-web/current\n$ RAILS_ENV=production bundle exec rake bigbluebutton_rails:recordings:update\n\n\n\nDatabase consistency\n\nSome changes in how models are validated might have made some data in your database inconsistent. You can check possible inconsistencies with:\n\n$ RAILS_ENV=production bundle exec rake db:check_sanity\n\n\n\nIf there are inconsistencies, you can run another rake task that we created to help you fix them:\n\n$ RAILS_ENV=production bundle exec rake db:sanify\n\n\n\nThis task will search for some common types of inconsistencies and propose a solution to fix them. For each inconsistency found, you can decide whether you want to apply the proposed solution or not. If this task doesnt solve all inconsistencies found, you will have to solve them manually using the Rails console or directly on MySQLs console.\n\nFinal cleanup\n\nWhen you migrated the database, logos, avatars and attachments were moved to new directories, but the old ones were left where they were. You can now remove them or move them somewhere else:\n\n$ rm -r /var/www/mconf-web/current/attachments\n$ rm -r /var/www/mconf-web/current/public/logos\n\n\n\nRestart and test it\n\nRestart your server and, once it comes back, you will be able to access your new version of Mconf-Web.\n\nConfigure\n\nThere are new configuration options available in the new version of Mconf-Web that will require your attention. Once you sign in, take some time to visit the management page and look at all the options available.\n\nMigration notes\n\nMore information that might help you with the migration:\n\n\n  All logos will be moved to a new folder: public/uploads/, but the old folder will still be there at /public/logos/.\n  Attachments were moved from attachments/ to /private/uploads/attachments/. Theres a migration to migrate from the old files to the new ones that will make the database consistent, but will not remove obsolete attachments from the disk. The migration has a lot of output messages to indicate attachments that are being removed. Search for the string attachment being removed from the database (but not from the disk!) when migrating the database if you want to know the files that can be removed.\n  To find possible errors when migrating the logos, search for the string: error saving the target:. You shouldnt worry about the warnings WARN: Migration found a logo without a proper owner, logo will be lost they are normal (the same logos were stored in several files, one for each resolution; most of them are ignored in the migration, generating this warning).\n  The database migration might take some long minutes to finish, depending on how big is your database. The slowest steps are usually these: GenerateNewLogos, RemoveMetadataFromRooms, MigrateEventsToMwebEvents, CreateRecentActivities, and GenerateNewAttachments."
					}
					
				
			
		
			
				
					,
					
					"mconf-web-installation-mconf-web-migrate-0-8-to-2-0-new-server": {
						"id": "mconf-web-installation-mconf-web-migrate-0-8-to-2-0-new-server",
						"title": "Migrate Mconf-Web 0.8.1 to 2.0 in a new server",
						"categories": "Mconf-Web, Installation",
						"url": " /mconf-web/installation/mconf-web-migrate-0_8-to-2_0-new-server/",
						"content": "This guide will show you how to migrate from Mconf-Web 0.8.1 to Mconf-Web 2.0 by installing a new server with Mconf-Web 2.0 and migrating the data from the old server to the new server server. So the first step in this guide is to create a new server where your new Mconf-Web will be installed. If, for any reason, you cant create a new server and just wish to update your current server, follow this guide: [[Migrate from 0.8.1 to 2.0 by upgrading your server]].\n\nA lot changed in the application and in the server setup and configurations, so read the instructions carefully and be aware that it might take some time to finish all the steps necessary.\n\nThis guide assumes you dont have any type of customization in your server. If you did change anything (e.g. Apaches configurations), you will need to migrate these changes yourself.\n\nFirst step: Install Mconf-Web 2.0\n\nThe first step is to install a new version of Mconf-Web 2.0 in a new server. The process is exactly the same as if you were just setting up a new server, so follow the standard installation instructions at: [[Deployment]].\n\nSecond step: Migrate data and files\n\nIn this step you will copy the files and the data on your old servers database to the new server.\n\nCopying the database\n\nDump the database to a file in the old server:\n\n$ mysqldump -u root -p mconf_production &gt; ~/mconf_production.sql\n# it will ask you for MySQL's root password\n\n\n\nCopy the file to the new server. You can use scp or any other similar command:\n\n$ ssh mconf@new-server.com\n$ scp mconf@old-server.com:~/mconf_production.sql .\n\n\n\nDrop the database in your new server to prevent conflicts with the data that will be imported:\n\n$ cd /var/www/mconf-web/current\n$ RAILS_ENV=production bundle exec rake db:drop\n$ RAILS_ENV=production bundle exec rake db:create\n\n\n\nImport the database dump into your new servers database:\n\n$ mysql -u root -p mconf_production &lt; mconf_production.sql\n# it will ask you for MySQL's root password\n\n\n\nCopy the files\n\nAll files uploaded by users to your old server need to be copied to the new server. The folders you need to copy are attachments and public/logos, including everything inside them. To do so, you can use commands similar to the ones below:\n\n# signed into your new server, run:\n$ rsync -ru --progress mconf@old-server.com:/var/www/mconf-web/current/attachments /var/www/mconf-web/current/\n$ rsync -ru --progress mconf@old-server.com:/var/www/mconf-web/current/public/logos /var/www/mconf-web/current/public/\n\n\n\nMigrate the database\n\nSince you imported the database from your old server, your current database is in the format used by Mconf-Web 0.8.1, so you will need to update it. This should be done only after you have all the files properly copied to the new server, since this update will also change file names and folders to adapt them to Mconf-Web 2.0.\n\n$ cd /var/www/mconf-web/current\n$ RAILS_ENV=production bundle exec rake db:migrate | tee db-migration.log\n\n\n\nThird step: Cleanup\n\nUpdate the recordings\n\nThe structures in which recordings are stored in the database changed, so we need to fetch recordings again from the web conference servers to update the database. This will automatically be done periodically, but you should force an update now to prevent problems.\n\n$ cd /var/www/mconf-web/current\n$ RAILS_ENV=production bundle exec rake bigbluebutton_rails:recordings:update\n\n\n\nDatabase consistency\n\nSome changes in how models are validated might have made some data in your database inconsistent. You can check possible inconsistencies with:\n\n$ RAILS_ENV=production bundle exec rake db:check_sanity\n\n\n\nIf there are inconsistencies, you can run another rake task that we created to help you fix them:\n\n$ RAILS_ENV=production bundle exec rake db:sanify\n\n\n\nThis task will search for some common types of inconsistencies and propose a solution to fix them. For each inconsistency found, you can decide whether you want to apply the proposed solution or not. If this task doesnt solve all inconsistencies found, you will have to solve them manually using the Rails console or directly on MySQLs console.\n\nFinal cleanup\n\nWhen you migrated the database, logos, avatars and attachments were moved to new directories, but the old ones were left where they were. You can now remove them or move them somewhere else:\n\n$ rm -r /var/www/mconf-web/current/attachments\n$ rm -r /var/www/mconf-web/current/public/logos\n\n\n\nRestart and test it\n\nRestart your server and, once it comes back, you will be able to access your new version of Mconf-Web.\n\nConfigure\n\nThere are new configuration options available in the new version of Mconf-Web that will require your attention. Once you sign in, take some time to visit the management page and look at all the options available."
					}
					
				
			
		
			
				
					,
					
					"mconf-web-development-mconf-web-development": {
						"id": "mconf-web-development-mconf-web-development",
						"title": "Developing Mconf-Web",
						"categories": "Mconf-Web, Development",
						"url": " /mconf-web/development/mconf-web-development/",
						"content": " For the development version of Mconf-Web from the branch master.\n\n This version uses uses Rails 4 and Ruby 2.2.5.\n\nSetting up the development environment\n\nInitial setup\n\n\n  First, you need to install some system packages used by Mconf-Web:\n\n\n$ sudo apt-get install wget make curl git-core libruby aspell-es aspell-en libxml2-dev \\\n        libxslt1-dev libmagickcore-dev libmagickwand-dev imagemagick libmysqlclient-dev \\\n        mysql-server zlib1g-dev build-essential libqtwebkit-dev libreadline-dev \\\n        libsqlite3-dev libssl-dev libffi-dev redis-server \n\n\n\n\n  \n    Then install Ruby. We recommend the use of rbenv. You can see below the commands to install everything you need, but first please look at the links pointed below to learn what those tools are used for and how they work:\n\n    \n      rbenvs README file describes what it is and has instructions on how to install it\n      ruby-build is a plugin for rbenv used to install rubies.\n    \n\n    (Note that if you have RVM installed, you should remove it first!)\n  \n\n\n# Install rbenv\n$ git clone git://github.com/rbenv/rbenv.git ~/.rbenv\n$ echo 'export PATH=\"$HOME/.rbenv/bin:$PATH\"' &gt;&gt; ~/.bashrc\n$ echo 'eval \"$(rbenv init -)\"' &gt;&gt; ~/.bashrc\n$ source ~/.bashrc\n# install ruby build\n$ git clone git://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build\n# install ruby\n$ rbenv install 2.2.5\n$ rbenv rehash\n# set this version of ruby as the default (optional) and check it is correct\n$ rbenv global 2.2.5\n$ rbenv version # &gt; 2.2.5 (set by /home/mconf/.rbenv/version)\n# install bundler\n$ gem install bundler -v '1.3.5'\n$ rbenv rehash\n\n\n\n\n  Clone mconf-web:\n\n\n$ git clone git://github.com/mconf/mconf-web.git\n\n\n\n\n  Install the dependencies:\n\n\n$ bundle install\n\n\n\n\n  Open MySQLs console (mysql -u root -p) to setup your MySQL user and password:\n\n\n# change the passwords in the commands below!\nCREATE USER \"mconf\"@\"localhost\" IDENTIFIED BY \"password\";\nGRANT ALL PRIVILEGES ON mconf_development.* TO \"mconf\"@\"localhost\" IDENTIFIED BY \"password\";\nGRANT ALL PRIVILEGES ON mconf_test.* TO \"mconf\"@\"localhost\" IDENTIFIED BY \"password\";\nFLUSH PRIVILEGES;\n\n\n\n\n  Configuration files. You need to create and edit the files below. They dont exist yet in your repository, but they all have example files in the same directory that can be copied and used. The files are:\n    \n      config/database.yml: Configures the database. Use the user mconf and the password you configured on MySQL in the step below. See this page for more details about it.\n      config/setup_conf.yml: Contains the basic configuration data that will be used during the database setup and when the application is initialized. See this page for more details about it.\n    \n  \n  Setup the database. It will drop and recreate your development database and create the seeding data you need to run the application.\n\n\n$ bundle exec rake db:setup\n\n\n\n\n  Run the command below to start the server:\n\n\n$ bundle exec rails server\n\n\n\n\n  Open your browser and go to localhost:3000 to access the application. Log in with the admin user you configured on you setup_conf.yml.\n\n\nFake test data\n\nYou can create fake data in your development database using the following rake task:\n\n$ bundle exec rake db:populate\n\n\n\nRe-creating the database\n\nThe easiest way to empty your database and start over again is running the tasks below:\n\n$ bundle exec rake db:reset\n\n\n\nIf you get an error saying that your database is at the wrong version, just run db:migrate once and then try the commands above once again and they should work.\n\nTesting\n\nSee this page.\n\nConfiguring the website\n\nMconf-Web stores all its configurations in a database and provides a management interface in the website where the admin user can edit most of these configurations. See this page for more details.\n\nAlso, the configurations that can be edited in the management interface can also be configured using the file config/setup_conf.yml. See this page for more details on how it works.\n\nDevelopment tips\n\nSending emails in development\n\nE-mails are sent by resque and scheduled by resque-scheduler, so you must run the scheduler and (at least) one resque worker:\n\n$ QUEUE=\"*\" bundle exec rake resque:work\n$ bundle exec rake resque:scheduler\n\n\n\nDont forget to set your SMTP configurations in the application. And when you modify it, dont forget to restart the web server and all resque processes.\n\nTesting and modifying emails: MailCatcher\n\nMailCatcher is a gem used to capture emails and shows them in a simple interface. Very useful when modifying emails in development.\n\nInstall it:\n\n$ bundle install\n$ rbenv rehash\n\n\n\nRun it:\n\n$ mailcatcher\n\n\n\nFrom inside a VM set up with Vagrant, run it with:\n\n$ mailcatcher --http-ip=0.0.0.0\n\n\n\nConfigure the application with the following SMTP configurations:\n\n\n  SMTP sender: anything, as long as its a valid e-mail\n  SMTP domain: localhost\n  SMTP port: 1025\n  Leave all the other SMTP options blank.\n\n\nRun the resque workers and the scheduler as described in this section.\n\nNow all emails sent by Mconf-Web will go to the SMTP server created by MailCatcher and will be available on its interface at http://localhost:1080/.\n\nUpdating the list of meetings:\n\nMeetings in Mconf-Web are instances of the model BigbluebuttonMeeting.\n\nBigbluebuttonRails uses resque to schedule workers that will created meetings when a user joins a room. These workers run in background, and need resque to be triggered for then to actually work:\n\n$ rake resque:work QUEUE='*'\n\n\n\nRead more at BigbluebuttonRails README.\n\nUsing a fake LDAP server on development\n\nTheres a rake task called ldap:server which after invoked starts a LDAP server in localhost with the same config options as the ones in your database.\n\n$ bundle exec rake ldap:setup_site # configure the LDAP attributes in your site\n$ bundle exec rake ldap:server\n\n\n\nBy default theres only one registered user with login mconf-user and password mconf.\n\nYou can supply a port number with:\n\n$ bundle exec rake ldap:server[4141]\n\n\n\nIf not present it will use the port configured for the website or 1389.\n\nRecommended site configurations:\n\n\n  LDAP: Enable authentication: check\n  LDAP: Server IP or domain: localhost\n  LDAP: Server port: 1389\n  LDAP: Full DN or user to bind: cn=admin,cn=TOPLEVEL,dc=example,dc=com\n  LDAP: Password to connect: admin\n  LDAP: Full DN for the users tree: ou=USERS,dc=example,dc=com\n  LDAP: Field to obtain the username: uid\n  LDAP: Field for principal name (unique ID): mail\n  LDAP: Field to obtain the users email: mail\n  LDAP: Field to obtain the users full name: cn\n\n\nUsing ruby with rbenv\n\nYou can easily replace RVM by rbenv.\n\nFirst make sure you remove RVM (rvm implode) and all references to it. Then install rbenv following the guide at their GitHub page.\n\nInstall the target ruby (check on .ruby-version the version you should install):\n\n$ rbenv install 1.9.2-p290\n$ rbenv rehash\n\n\n\nInstall bundler:\n\n$ gem install bundler\n\n\n\nAnd then use bundle exec always when running ruby commands, for example:\n\n$ bundle exec rake db:migrate\n$ bundle exec rails server\n\n\n\nrbenv has no gemsets as used in RVM, so you bundler is used to keep track of the gems and the versions that should be used."
					}

					"mconf-web-development-mconf-web-development-vagrant": {
						"id": "mconf-web-development-mconf-web-development-vagrant",
						"title": "Mconf-Web with vagrant for development",
						"categories": "Mconf-Web, Development",
						"url": " /mconf-web/development/mconf-web-development-vagrant/",
						"content": "Install vagrant\n\nDownload and install from https://www.vagrantup.com/downloads.html\n\nUse 1.7.1. 1.7.2 results in: Shared folders that Chef requires are missing on the virtual machine. See https://github.com/mitchellh/vagrant/issues/5200\n\nDependencies\n\nsudo apt-get install redir\nsudo apt-get install lxc\n\n\n\nInstall plugins for vagrant\n\nvagrant plugin install vagrant-lxc\nvagrant plugin install vagrant-vbguest\nvagrant plugin install vagrant-librarian-chef\nvagrant plugin install vagrant-omnibus\n\n\n\nDownload chef cookbooks\n\nWe use librarian-chef to download the cookbooks needed and install them locally. Run:\n\nbundle install\nrbenv rehash\nlibrarian-chef install\n\n\n\nCreate the VM (~30mins):\n\nvagrant up\n\n\n\nLog into the VM\n\nvagrant ssh\ncd vagrant/\n\n\nFrom now on you can setup the application as you normally would (e.g. bundle exec rake db:create, etc.)."
					}

					"mconf-web-development-mconf-web-development-0-8": {
						"id": "mconf-web-development-mconf-web-development-0-8",
						"title": "Developing Mconf-Web 0.8",
						"categories": "Mconf-Web, Development",
						"url": " /mconf-web/development/mconf-web-development-0_8/",
						"content": " For Mconf-Web version 0.8.\n\n This version uses Rails 3 and Ruby 1.9.2-p290.\n\nSetting up the development environment\n\nManual setup\n\n\n  \n    First, you need to install some system packages used by Mconf-web (you can also see this list of packages in this file in our repository):\n\n    $ sudo apt-get install wget make curl git-core libruby aspell-es aspell-en libxml2-dev \\\n                     libxslt1-dev libmagickcore-dev libmagickwand-dev imagemagick \\\n                     libmysqlclient-dev mysql-server zlib1g-dev build-essential \\\n                     libreadline-dev libsqlite3-dev libssl-dev\n\n    \n  \n  \n    Then install Ruby. We recommend the use of RVM. See this page to now how to install it (use the single-user installation). After RVM is installed, install Ruby and create a gemset for mconf with:\n\n    $ rvm install 1.9.2-p290\n$ rvm gemset create mconf\n$ rvm use --default 1.9.2-p290@mconf\n\n    \n  \n  \n    Clone mconf-web and create a branch for version 0.8.1:\n\n    $ git clone git://github.com/mconf/mconf-web.git\n$ git checkout -b branch-v0.8.1 v0.8.1\n\n    \n  \n  \n    Install gems and git submodules with:\n\n    $ git submodule init\n$ git submodule update\n$ bundle install\n\n    \n  \n  \n    Set up your system (it creates some configuration files and updates git submodules):\n\n    $ bundle exec rake setup:basic\n\n    \n  \n  Configuration files. The command above created some files that you need to configure to be able to run the application. They are already formatted with a standard structure, but some information is sensible and unique for each setup, so you really need to edit them. The files are:\n    \n      \n        \n          \n            \n              config/database.yml: configures the database. See [[this page\n              Configuration-Files-v0.8#configuring-the-database-databaseyml]] for more details about this file.\n            \n          \n        \n      \n      \n        \n          \n            \n              config/setup_conf.yml contains the basic configuration data that will be used during the database setup and when the application is initialized. See [[this page\n              Configuration-Files-v0.8#configuring-the-application-setup_confyml]] for more details about this file.\n            \n          \n        \n      \n      config/deploy/conf.yml configurations for deployment with Capistrano.\n    \n  \n  \n    Setup the database. It will drop and recreate your development database, create basic data (you need this data to run the application) and populate the db with test data.\n\n    $ bundle exec rake setup:db\n\n    \n  \n  \n    Run the command below to start the server and open your browser and go to localhost:3000.\n\n    $ bundle exec rails server\n\n    \n  \n\n\nFake test data\n\nYou can create fake data in your development database using the following rake task:\n\n$ bundle exec rake setup:populate\n\n\n\nIt will create users, spaces, posts and everything you need to have a populated web site and test your modifications.\n\nTesting\n\n\n  \n    \n      Proceed to [[this page\n      Testing-v0.8]].\n    \n  \n\n\nDevelopment Tips\n\n\n  \n    \n      Proceed to [[this page\n      Development-Tips]].\n    \n  \n\n\nConfiguring the website\n\n\n  \n    \n      Mconf-Web stores all its configurations in a database and provides a management interface in the website where the admin user can edit most of these configurations. See [[this page\n      Configuring-the-Website-v0.8]] for more details.\n    \n  \n\n\n\n  \n    \n      Also, the configurations that can be edited in the management interface can also be configured using the file config/setup_conf.yml. See [[this page\n      Configuration-Files-v0.8]] for more details on how it works."
					}

					"mconf-live-installation-mconf-live-installing": {
						"id": "mconf-live-installation-mconf-live-installing",
						"title": "Installing Mconf-Live",
						"categories": "Mconf-Live, Installation",
						"url": " /mconf-live/installation/mconf-live-installing/",
						"content": "Requirements\n\n\n  You must install it in a fresh Ubuntu Server 14.04 LTS 64 bits installation. It wont work on any other linux distributions or Ubuntu versions;\n  The server must be dedicated to host the Mconf Node (it can be a VPS);\n  The minimum hardware requirements are: 4 cores (real or virtual CPUs) (8 is better), 4GB of RAM memory and 100GB of disk;\n  The server must be connected to a high-speed network (at least symmetric 20Mbps is recommended);\n  Be sure that you have opened for external access the ports TCP 80 (HTTP), TCP 443 (HTTPS), TCP 9123 (Desktop Sharing), TCP 1935 (RTMP), UDP 5060 (SIP), UDP 16384-32768 (RTP), TCP 5066 (WS), TCP 7443 (WSS);\n  The server must have full access to the Internet (no outgoing firewall) - it means that the server must be able to connect in any port on remote sites;\n  Your server must answer ICMP (Ping), which is used to check if your server is UP or DOWN;\n  If you intend to use a domain name (like mconf.org), set that up before continuing;\n  Set the server hostname properly (as described on next section);\n  Set up the NTP service properly (see this link);\n\n\nInstallation instructions\n\nSee https://github.com/mconf-cookbooks/mconf-live-solo"
					}

					"mconf-web-installation-mconf-web-installing-0-8": {
						"id": "mconf-web-installation-mconf-web-installing-0-8",
						"title": "Installing Mconf-Web (version 0.8)",
						"categories": "Mconf-Web, Installation",
						"url": " /mconf-web/installation/mconf-web-installing-0_8/",
						"content": " For Mconf-Web version 0.8.\n\nThis is a step-by-step guide showing every detail needed to install Mconf-Web 0.8. If you have experience deploying a Rails application this guide should look very familiar to you.\n\nMconf-Web is developed in and targeted to Ubuntu systems. We recommend the use of an specific version of Ubuntu (see below), but it has been tested in newer versions and should work as well (however some instructions might have to be adapted).\n\nThe recommended setup for this version of Mconf-Web is:\n\n\n  Ubuntu 12.04 operating system with a user named mconf.\n  Ruby is installed with RVM.\n  Phusion Passenger (ruby app server).\n  Apache (but you can also use Nginx).\n  MySQL database.\n\n\nThis guide will instruct you on how to setup this environment.\n\nMconf-Web can also be adapted to your needs. It is a Ruby on Rails application, so the deployment process is very similar to the deployment of any other Rails application. It should work on any operating system that has Ruby available (and most of them do). But be aware that changing any of these components will probably require modifications in the configuration files and scripts (and maybe even some code changes).\n\nInstalling Mconf-Web\n\nSystem Packages\n\nYou need to install some system packages before you can run Mconf-web in production:\n\n$ sudo apt-get update\n$ sudo apt-get install curl make git-core libruby aspell-es aspell-en \\\n                       libxml2-dev libxslt1-dev libmagickcore-dev \\\n                       libmagickwand-dev imagemagick libmysqlclient-dev \\\n                       mysql-server zlib1g-dev build-essential \\\n                       libreadline-dev nfs-common libcurl4-openssl-dev\n\n\n\nYou will be prompted to type a password for MySQLs root user in case you dont MySQL installed yet.\n\nRuby\n\nMconf-web uses Ruby 1.9.2 (p290). To install Ruby, we suggest the use of RVM (thats how we install ruby in development and production). But you have other options:\n\n\n  Using RVM (recommended): See this page. RVM can be installed as single-user or multi-user. For a production environment it is recommended to use the multi-user installation.\n  Using apt packages: Ruby can also be installed using apt packages in Ubuntu, but unfortunately they are out of date. Installing ruby 1.9.2 would actually install version 1.9.2-p0 instead of 1.9.2-p290. BigBlueButton 0.8 uses a nice script to compile ruby from source and install it as a package that you can see here.\n  From source: You can also download and install ruby manually, similarly to whats done in the script used by BigBlueButton but skipping the packaging. Make sure you use version 1.9.2-p290.\n\n\nFrom now on, we will assume you will install ruby with RVM, so if you decide for another method you might have to adapt some commands.\n\nTo install RVM run:\n\n$ curl -L https://get.rvm.io | sudo bash -s stable --without-gems=\"bundler\"\n\n\n\nThis will install the latest version of RVM skipping the gem bundler. We skip it because we need to install an specific version later on. In case you have any problems refer to RVMs documentation at https://rvm.io/rvm/install/.\n\nThe first thing after the installation is to add your user to the rvm group:\n\n$ sudo adduser mconf rvm # change \"mconf\" to your username\n\n\n\nAfter that, restart your terminal! If you dont do that, RVM wont be found and your users permissions wont be updated.\n\nBefore installing ruby, run the command below to see the dependencies RVM requires you to install before ruby. It will show you a apt-get command right below the header For Ruby / Ruby HEAD (MRI, Rubinius, &amp; REE). Install the packages listed there before proceeding.\n\n$ rvm requirements\n\n\n\nInstall ruby and create a gemset for Mconf-web:\n\n$ rvm install 1.9.2-p290\n# if you get a \"checksum error\", run this command again with:\n#   rvm reinstall 1.9.2-p290 --verify-downloads 1\n\n$ rvm gemset create mconf\n$ rvm use --default 1.9.2-p290@mconf\n\n\n\nThen install bundler in the gemset global to be available to all other gemsets:\n\n$ rvm use 1.9.2-p290@global\n$ gem install bundler -v 1.3.4\n$ rvm use 1.9.2-p290@mconf\n\n\n\nDownload the application\n\nInstall git if you dont have it and clone Mconf-Web:\n\n$ mkdir -p ~/mconf-web/current/\n$ git clone git://github.com/mconf/mconf-web.git ~/mconf-web/current/\n\n\n\nYour application will be deployed at ~/mconf-web/current/, but you can change it if you need to. It is the default path, so it should require less configurations if you dont change it.\n\nThe first thing is to mark the .rvmrc as trusted (you can read more about here). This is specially useful later on when other processes are executed (god and delayed_job) and needs this to be done:\n\n$ rvm rvmrc trust ~/mconf-web/current/.rvmrc\n\n\n\nNext, change your repository to the version you will be deploying:\n\n$ cd ~/mconf-web/current\n$ git checkout v0.8.1\n\n\n\nWith the repository you can now install the dependencies. All dependencies are either gems (and are listed in the Gemfile) or submodules. Run the commands below:\n\n$ git submodule init\n$ git submodule update\n$ bundle install --without=development test\n\n\n\nConfiguration files\n\nThere are two files that need to be configured. At first, copy the example files:\n\n$ cp ~/mconf-web/current/config/setup_conf.yml.example ~/mconf-web/current/config/setup_conf.yml\n$ cp ~/mconf-web/current/config/database.yml.example ~/mconf-web/current/config/database.yml\n\n\n\nSee below what you have to edit in setup_conf.yml and database.yml:\n\n\n  \n    database.yml configures the database and it must be configured now. By default, MySQL will be used. You only need to set the variables username and password (for all environments) with the user that will be used to access MySQL and his password. We recommend a user other than root (usually mconf). See the section 4.1. below how to create this user.\n  \n  \n    \n      \n        \n          setup_conf.yml has general configurations for the web application and its optional right now: if you dont edit it now you can edit its properties from Mconf-Webs interface (see [[this page\n          Configuring-the-Website-v0.8]]). Note: if you dont edit this file, by default the administrator account will use the email admin@default.com, login admin and password admin.\n        \n      \n    \n  \n\n\n\n  \n    \n      To learn more about the other options in these files, see [[this page\n      Configuration-Files-v0.8]].\n    \n  \n\n\nDatabase user\n\nThis section explains how to create a database user named mconf and give him access to the databases used by Mconf-Web.\n\nFirst open MySQLs console (you will have to enter the password for the root user):\n\n$ mysql -u root -p\n\n\n\n(If youre having trouble with the root password in MySQL, see this FAQ entry.)\n\nThen create the user (change all occurrences of password by the actual password that should be used):\n\nCREATE USER \"mconf\"@\"localhost\" IDENTIFIED BY \"password\";\nGRANT ALL PRIVILEGES ON mconf_production.* TO \"mconf\"@\"localhost\" IDENTIFIED BY \"password\";\nFLUSH PRIVILEGES;\n\n\n\nApplication configurations\n\nThis step consists of everything that was not possible to be done before because we needed the configuration files properly edited.\n\nWell setup the database and generate a new secret key for rails.\n\n(These commands will drop your old database (if any) and create a new one, empty. Be careful if youre running it again after using the application.)\n\n$ cd ~/mconf-web/current\n$ RAILS_ENV=production bundle exec rake db:drop db:create db:reset\n$ sed -i \"s/secret_token =.*/secret_token = '`RAILS_ENV=production bundle exec rake secret | sed -n 2p`'/g\" ./config/initializers/secret_token.rb\n\n\n\nWeb server\n\nMconf-Web uses Apache and Passenger to serve the application.\n\nInstall Passenger (its a ruby gem) and its module for Apache. Passenger has a nice installer that will compile the Apache module and install it for you. If some dependency is missing it will warn you and help you install it. Run the following commands:\n\n$ gem install passenger -v 3.0.11    # this version is also defined in the Gemfile\n$ passenger-install-apache2-module\n\n\n\n(In case passenger-install-apache2-module is not found, look for it at /usr/local/rvm/gems/ruby-1.9.2-p290@mconf/bin/ and use its full path in the command above.)\n\nThe application passenger-install-apache2-module is interactive and has the following steps:\n\n\n  Check for dependencies: If your system is missing any required software, it will warn you and tell you how to install them. You have to install all packages suggested! Simply exit the passenger installer, install the packages and then run the passenger installer again; If it asks you to install Rake, do so with gem install rake -v '0.8.7'.\n  Automatically compile and install the module for Apache;\n  It will show you some lines that must be added the you Apache configuration file. Ignore this for now, the next step of this guide will show you how to configure it.\n  In the last step it will give you an example of how to deploy an application. Ignore the example for now, the next step of this guide will show you the specific configurations for Mconf-web.\n\n\nSee more about Passenger at their website and check this video to see more about how it can be used with Apache.\n\nApache configurations\n\nBy default Apache is installed at /etc/apache2/ and its configuration file will be at /etc/apache2/apache2.conf.\nYou can add configuration files at /etc/apache2/conf.d/ and sites at /etc/apache2/sites-available/.\n\nAt first, enable the Passenger module in Apache with:\n\n$ passenger-install-apache2-module --snippet | sudo tee /etc/apache2/conf.d/mconf-passenger\n\n\n\nThis will create a new configuration file with the Passenger module snippet, the same block Passenger showed you in the item 3 in the previous section.\n\nNext, we enable the rewrite module in Apache and remove any default site that might exist:\n\n$ sudo a2enmod rewrite\n$ sudo rm /etc/apache2/sites-enabled/*\n\n\n\nNow you need to add a configuration file for Mconf-Web. You might just download our example and edit it:\n\n$ sudo wget https://raw.github.com/mconf/mconf-web/v0.8.1/config/webserver/apache2.example -O /etc/apache2/sites-available/mconf-web\n\n\n\nThe file will be saved at /etc/apache2/sites-available/mconf-web. This is the content of this file:\n\n&lt;VirtualHost *:80&gt;\n\n  # Shows the maintenance page if it exists\n  ErrorDocument 503 /system/maintenance.html\n  RewriteEngine On\n  RewriteCond %{REQUEST_URI} !\\.(css|gif|jpg|png)$\n  RewriteCond %{DOCUMENT_ROOT}/system/maintenance.html -f\n  RewriteCond %{SCRIPT_FILENAME} !maintenance.html\n  RewriteRule ^.*$  -  [redirect=503,last]\n\n  ServerName YOUR_HOST\n  DocumentRoot /YOUR_MCONF_WEB/public\n  &lt;Directory /YOUR_MCONF_WEB/public&gt;\n    AllowOverride all\n    Options -MultiViews\n  &lt;/Directory&gt;\n&lt;/VirtualHost&gt;\n\n\n\nYou should change YOUR_HOST by your IP or domain and /YOUR_MCONF_WEB/public (both occurrences) to the path to your Mconf-Web application, that should be /home/mconf/mconf-web/current/public (dont forget to point to the public directory!).\n\nAfter editing the file, enable it in Apache with:\n\n$ sudo a2ensite mconf-web\n\n\n\nAt last, restart Apache and it should be ready to serve Mconf-Web:\n\n$ sudo service apache2 restart\n\n\n\nAfter installing and configuring Apache and Passenger, you should already be able to access your application in your browser!\n\nGod (monitoring tool)\n\nGod is a process monitoring framework that Mconf-Web uses to monitor other processes. It is installed as a system-wide application and configured as such. God should be always running, just like your web server will always be running.\n\nInstall God and create an RVM wrapper for it, so that it runs with the correct environment setup:\n\n$ cd ~/mconf-web/current\n$ gem install god -v 0.12.1 # this version is also defined in the Gemfile\n$ rvm wrapper 1.9.2-p290@mconf bootup god\n\n\n\nNext, well create a configuration file for god at /etc/god/config. This file will simply load any other configuration file in the folder /etc/god/conf.d/, that will also be created.\n\n$ sudo mkdir -p /etc/god/conf.d/\n$ sudo wget https://raw.github.com/mconf/mconf-web/v0.8.1/config/god/config -O /etc/god/config\n\n\n\nGod is currently used to monitor the process delayed_job (used to deliver emails, mostly). So you need to install Gods configuration file for delayed_job:\n\n$ sudo wget https://raw.github.com/mconf/mconf-web/v0.8.1/config/god/delayed_job.god -O /etc/god/conf.d/delayed_job.god\n\n\n\nThis file has a line that points to Mconf-Webs path, so it should be edited to match the path where you will place Mconf-Web. If Mconf-Web is at /home/mconf/mconf-web/current you dont need to do anything!\n\nOtherwise, edit the file with your favorite editor or use the following command to edit it (replace %PATH% with the actual path):\n\n$ sudo sed -i 's:^RAILS_ROOT =.*:RAILS_ROOT = \"%PATH%\":g' /etc/god/conf.d/delayed_job.god\n\n# example:\n$ sudo sed -i 's:^RAILS_ROOT =.*:RAILS_ROOT = \"/home/mconf/mconf-web/current\":g' /etc/god/conf.d/delayed_job.god\n\n\n\nRead the next section to see how to start God.\n\nManaging God: start, stop, status\n\nTo start and stop God, well install an init script in /etc/init.d/:\n\n$ sudo wget https://raw.github.com/mconf/mconf-web/v0.8.1/config/god/init_script -O /etc/init.d/god\n$ sudo chmod a+x /etc/init.d/god\n$ sudo update-rc.d god defaults\n\n\n\nThis script is already configured to load the configuration file /etc/god/config and save the log at /var/log/god.log. The pid file will be at GOD_PID=/var/run/god.pid.\n\nThen you can start/stop god with:\n\n$ sudo /etc/init.d/god {start|stop|terminate|restart|status}\n\n\n\nStart it, check if its running. If not, check the messages in the log file:\n\n$ sudo /etc/init.d/god start\n$ ps aux | grep god\n\n\n\nThe ps command above should show a process similar to:\n\nroot     28309  9.5  4.2  35808 21380 pts/0    Sl   15:02   0:01 /usr/local/rvm/gems/ruby-1.9.2-p290@mconf/bin/god\n\n\n\nIts also important to mention that God has two stop commands: stop and terminate. Using stop will finish only Gods process, but all monitored processes will not be finished, they will just become unmonitored. The command terminate however will stop God and all the monitored processes. terminate is usually more useful since it will force processes like delayed_job to be finished and then restarted when God is restarted, and this is usually what the user expects when he stops God.\n\nUpdating God to another version\n\nFirst stop it and uninstall the old version:\n\n$ sudo /etc/init.d/god terminate\n$ gem uninstall god\n\n\n\nThen run the commands listed in the top of this section to install the new version of god and to create the rvm wrapper.\n\nMake sure the new God is installed, checking the version with:\n\n$ bootup_god -v\n\n\n\nStart it again\n\n$ sudo /etc/init.d/god start\n\n\n\nWhenever\n\nWhenever is a gem that helps you configure the crontab. The tasks are specified in the file config/schedule.rb and then Whenever is used to generate the crontab.\n\nThe gem Whenever will already be installed with the other gems when you run bundle install, so you just need to use it.\n\nUpdating the crontab\n\nTo update the crontab, go to your Mconf-Web directory and run the comman below. It will not override your crontab, only update it with Mconf-Webs entries.\n\n$ RAILS_ENV=production bundle exec whenever --update-crontab\n\n\n\nThen look at your crontab with the command below to check if was actually updated:\n\n$ crontab -l\n\n\n\nWhenever with RVM\n\nWhen using Whenever with RVM, you should add the following line to your ~/.rvmrc. If the file doesnt exist, create it.\n\nrvm_trust_rvmrcs_flag=1\n\n\n\nThis prevents cron tasks from failing when trying to read the .rvmrc files. For more information check Whenevers readme file.\n\nLogrotate\n\nLogrotate is a utility that prevents logs from getting to big creating new files and compacting the old ones.\n\nYou server should already have it installed, but if it doesnt, install it with:\n\n$ sudo apt-get install logrotate\n\n\n\nThe configuration file for logrotate can be copied from Mconf-Webs repository with:\n\n$ sudo wget https://raw.github.com/mconf/mconf-web/v0.8.1/config/logrotate/mconf-web -O /etc/logrotate.d/mconf-web\n\n\n\nIf you have Mconf-Web installed in a path other than /home/mconf/mconf-web/current, you will have to edit the  application path in the configuration file above.\n\nThen set the permissions and activate logrotate:\n\n$ sudo chown root:root /etc/logrotate.d/mconf-web\n$ sudo chmod 644 /etc/logrotate.d/mconf-web\n$ sudo logrotate -s /var/lib/logrotate/status /etc/logrotate.d/mconf-web\n\n\n\nIf the last command doesnt print any errors, it should be working. Check the log folder inside your Mconf-Web to see if the log files have been changed.\n\nDone!\n\n\n  \n    \n      At this point you finished installing Mconf-Web. The first thing you might want to do is [[configure the application\n      Configuring-the-Website-v0.8]].\n    \n  \n\n\nMaintenance tasks\n\nRestart\n\nTo restart the application you need to restart the web server and god:\n\n$ sudo service apache2 restart\n$ sudo /etc/init.d/god terminate\n$ sudo /etc/init.d/god start\n\n\n\nThe web server youll need to restart every time you change anything in the application (source code) or configuration files.\n\nYou dont always need to restart god, only if you changed anything in its configuration files or in files that the monitored processes use (for example, if you change the Gmail account settings used to send emails). If youre not sure, restart it. Also, we use the action terminate so that god will also stop all monitored processes before stopping itself. It will, for instance, stop delayed_job  (a gem used to send emails) and then, when god is restarted, delayed_job will also be restarted (and so your new configurations will be applied).\n\nBackup\n\nThe most important backup you need is your database. If youre using MySQL, you can use the following commands to backup (and restore) the database used by Mconf-Web:\n\n# backup\n$ mysqldump -u root -p mconf_production &gt; mconf_production-`date +%F`.sql\n\n# restore\n$ mysql -u root -p mconf_production &lt; mconf_production-2011-06-21.sql\n\n\n\nThere are also files that are not stored in the database, such as user images and attachments. And you also might want to backup your log files.\n\nSo make sure you backup the files in the following folders:\n\n(...)/mconf-web/attachments/\n(...)/mconf-web/public/logos/\n(...)/mconf-web/log/\n\n\n\nUpdate\n\nFollow the steps below to update from minor versions of 0.8 (e.g. from 0.8 to 0.8.1). Do not use it for versions other than 0.8.\n\nAt first, update your repository and checkout the version you want:\n\n$ cd ~/mconf-web/current\n$ git pull\n$ git checkout v0.8.1\n\n\n\nUpdate the dependencies:\n\n$ git submodule update\n$ bundle install --without=development test\n\n\n\nMigrate the database:\n\n$ RAILS_ENV=production bundle exec rake db:migrate\n\n\n\nUpdate the crontab:\n\n$ RAILS_ENV=production bundle exec whenever --update-crontab\n\n\n\nThere are also other files that might need to be updated, such as the configuration files for god, that will not be configured with the commands above. To check if you need to do any extra work, check the update notes in the changelog.\n\nRestart the web server as described previously."
					}

					"mconf-web-getting-20started-mconf-web": {
						"id": "mconf-web-getting-20started-mconf-web",
						"title": "About Mconf-Web",
						"categories": "Mconf-Web, Getting Started",
						"url": " /mconf-web/getting%20started/mconf-web/",
						"content": "About\n\nMconf-Web is web portal that provides access to Mconf. It connects to a Mconf-Live/BigBlueButton server (works with both applications) and allows users to create and participate in web conferences. It provides features that are (by design) not implemented in the core of Mconf-Live/BigBlueButton, such as:\n\n\n  User authentication;\n  Permission control to access web conference rooms;\n  Users can create and join spaces (communities) to interact;\n  Users have their own web conferences that they can share with other members or even invite people that do not have an account;\n  Spaces also have a web conference room that its members can use to interact.\n\n\nTry it!\n\nMconf-Web can be tested at: http://mconf.org/. This server is free for everyone to register and use to explore Mconf.\n\nIntegration with Mconf-Live/BigBlueButton\n\nMconf-Web will always support the latest version of Mconf-Live. As for BigBlueButton, it currently supports versions 0.8 (and 0.81), 0.9.0 (and 0.9.1) and 1.0. Since the changes in BigBlueButtons API are usually backwards compatible, Mconf-Web will possibly also support newer versions of BigBlueButton as they are released, even if they are not listed here.\n\nThe integration with Mconf-Live/BigBlueButton is based on two gems:\n\n\n  bigbluebutton-api-ruby: A library to access Mconf-Live/BigBlueButtons API in Ruby applications.\n  bigbluebutton_rails: An integration of BigBlueButton and Rails. It uses bigbluebutton-api-ruby to access BigBlueButtons API.\n\n\nHow to Start\n\nFor developers:\n\n\n  Learn how to setup a development environment\n  And then how to test the application\n\n\nTo install Mconf-Web on a server:\n\n\n  Install the latest stable version\n\n\nMore:\n\n\n  Releases\n  Changelog\n  Want to translate Mconf-Web to another language?\n\n\nGlobal Plaza\n\nMconf-Web started as a fork of VCC, an open source system that can be found here. VCC, also known as Global Plaza, is a project developed in Ruby on Rails to provide a virtual event service for the Internet. It uses the Isabel system to provide webconferencing.\n\nThe project supporting VCC has ended in the end of 2010, so its development has been stopped since then. You can find the Global Plaza project running at: http://www.globalplaza.org/\n\nVCC was developed in Ruby on Rails 2.3.4 and uses Isabel for web confereces. The most important differences included by Mconf-Web are the use of Rails 4 and the use of BigBlueButton as a replacement for Isabel. As time passes, more and more features and changes are made in Mconf-Web, making it today a completely different application from what VCC was initially."
					}
