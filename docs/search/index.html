					"getting-20started-mconf-live-mconf-live": {
						"id": "getting-20started-mconf-live-mconf-live",
						"title": "About Mconf-Live",
						"categories": "Getting Started, Mconf-Live",
						"url": " /getting%20started/mconf-live/mconf-live/",
						"content": "About\n\nMconf-Live is an open source web conference system based on BigBlueButton. It is part of the Mconf project, which includes a web portal with social network characteristics, a mobile client and a Global Webconference Network with load balancing, real-time monitoring and usage reports.\n\nInstallation\n\n\n  In a standalone server (similar to how BigBlueButton is usually installed), use the instructions provided in this repository.\n\n\nChangelog\n\nmconf-live0.7.1 (July 27th 2015)\n\n  Improved Spanish translation\n  Fixed the bug when using forceListenOnly=true, and the users were not able to share microphone\n  Better background image loading\n\n\nmconf-live0.7.0 (July 19th 2015)\n\n  Based on BigBlueButton 0.9.0 (see the release notes)\n  Refactoring of the layouts module\n  Faster WebRTC connection, with auto-reconnect\n\n\nmconf-live0.6.2 (February 6th 2015)\n\n  Support for all new features introduced on BigBlueButton 0.9.0 Beta (see the release notes)\n  Keep the support for the features that were part of the previous release\n  Ability to download the chat\n  Ability to create multiple shared notes windows\n\n\nmconf-live0.5.3 (May 16th 2014)\n\n  Proper detection of the Java version (needed for desktop sharing)\n  Improved the desktop sharing windows usability\n  Interactive full screen\n\n\nmconf-live0.5.2 (April 2nd 2014)\n\n  New video dock without the internal MDI windows\n  Video parametrization is now done by profiles defined in an XML file\n\n\nmconf-live0.5.1 (February 27th 2014)\n\n  New parametrization on config.xml to add a background image on the main canvas, a custom copyright message and a logo in the top left corner\n\n\nmconf-live0.5.0 (January 13th 2014)\n\n  Support for audio WebRTC on Google Chrome\n  Possibility to download the presentations during the session. Presenter is able to allow or not the users to download his presentation file\n\n\nmconf-live0.4.3 (December 2nd 2013)\n\n  Support for presenter hardware to change the slides of the presentation (as well as the arrow keys)\n  Possibility to download the HTML5 playback to a local storage and watch it as the normal online presentation playback (Mozilla Firefox only)\n\n\nmconf-live0.4.2 (November 8th 2013)\n\n  Updated the base version for BigBlueButton 0.81 (final release)\n  Ability for the moderator to change the role of other participants (promote viewer to moderator, or demote moderator do viewer)\n\n\nmconf-live0.4.1 (October 18th 2013)\n\n  Updated the base version for BigBlueButton 0.81 RC3\n  New button on the UI to control the recording (start and stop)\n  New possibilities of participants status (raise hand, agreed, disagreed, be right back, speak slower, speak faster, speak louder, speak softer, smiles)\n\n\nmconf-live0.4 (October 2nd 2013)\n\n  Support for all new features introduced on BigBlueButton 0.81 RC2 (see the release notes)\n  Keep the support for the features that were part of the previous release\n\n\nmconf-live0.3.4 (August 9th 2013)\n\n\n  Better sync of the recordings playback (audio-video and video-video)\n  Included the desktop sharing in the recordings\n  Possibility for the moderator to remember the choice about the guests (allow or deny all)\n  Better shared notes module: no need to an external notes server, save notes to file, minor fixes)\n\n\nmconf-live0.3.3 (June 6th 2013)\n\n\n  Fixed the duplicated audio when the user pauses the playback\n  Enable the recording server to host recordings from more than one web portal\n  Enable the ability to specify the start time of the recording playback (using &amp;t=0h0m0s, just like YouTube)\n  Fixed bugs on recordings processing scripts (updated the rap scripts to BigBlueButton master)\n\n\nmconf-live0.3.2 (June 2nd 2013)\n\n\n  Revisited the interface to start transmitting audio and video, making the actions more explicit in text\n\n\nmconf-live0.3.1 (May 17th 2013)\n\n\n  Upgraded the version of the desktop sharing applet from 0.8 to 0.8.1, which consumes much less network resources\n  Fixed the bug that was preventing users on Windows to listen the conference if they dont have a microphone connected\n\n\nmconf-live0.3beta5 (April 13th 2013)\n\n  Fixed the bug that was preventing the deskshare window to close on participants\n  Fixed the bug that was preventing Android client users to join the voice conference properly on servers behind NAT\n  Fixed the race condition that was making possible to create more than one global audio stream on the server\n  Removed the FreeSWITCH sounds like You are now muted and You are currently the only person in this conference\n  Changed the interface of the Network Monitor that was annoying some users\n\n\nmconf-live0.3beta1 to mconf-live0.3beta4\n\n  Source code: https://github.com/mconf/bigbluebutton/tree/mconf-live0.3\n  Based on BigBlueButton 0.8\n  New kind of participant that only receives audio and video but doesnt transmit anything until he wants to (details in this blog post)\n  Preliminary version of the network monitor, that indicates to the user how much bandwidth the webconference is consuming and the latency between the user and the server\n  Moderadors and viewers have the ability to select the camera resolution they want to broadcast (only available for moderators on previous versions)\n  Ability to share more than one camera at the same time\n  Bug fixes\n\n\nmconf-live0.2 (9th November 2012)\n\n  Source code: https://github.com/mconf/bigbluebutton/tree/mconf-live0.2\n  Based on BigBlueButton 0.8\n  Layout manager - users can set pre-defined window layouts independently, and moderators can lock the layout of everyone in the session\n  Guest role - moderators must allow or deny the presence of a given user that tries to join a session as guest\n  Fully automation of the installation and updates of the software and configurations using Chef (http://www.opscode.com/chef/)\n\n\nbbb0.8-mconf0.1 (May 2012)\n\n  Source code: https://github.com/mconf/bigbluebutton/tree/mconf-bbb0.8\n  Based on BigBlueButton 0.8 Beta 2\n  Notes window, an area for text collaboration\n  Preliminary version of the layout manager - users can set pre-defined window layouts independently\n\n\nRoadmap\n\n\n  To be defined\n\n\nBigBlueButton\n\nBigBlueButton (BBB) is the base webconferencing system used by Mconf. It is developed in Java and Flash, and is one of the best open source webconferencing softwares (if not the best) today.\n\n\n  BigBlueButton.org\n  BigBlueButton Docs"
					}
					
				
			
		
			
				
					,
					
					"mconf-live-apis-mconf-live-api": {
						"id": "mconf-live-apis-mconf-live-api",
						"title": "API Mconf-Live",
						"categories": "Mconf-Live, APIs",
						"url": " /mconf-live/apis/mconf-live-api/",
						"content": "Mconf-Live is a software based on BigBlueButton, which makes its API very similar to (and compatible with) BigBlueButtons API. Therefore it supports everything that BigBlueButton supports, with a few modifications and additions. See:\n\n\n  BigBlueButtons API: http://docs.bigbluebutton.org/dev/api.html\n  Mconf-Lives API: https://github.com/mconf/wiki/wiki/Mconf-Live-API"
					}
					
				
			
		
			
				
					,
					
					"lb-apis-mconf-lb-api": {
						"id": "lb-apis-mconf-lb-api",
						"title": "API LB",
						"categories": "LB, APIs",
						"url": " /lb/apis/mconf-lb-api/",
						"content": "About\n\nThe Load Balancer (LB) implements BigBlueButtons standard API, so that any application that integrates with Mconf-Live/BigBlueButton can also be used with the Load Balancer. This includes Mconf-Web and the integrations listed in BigBlueButtons website.\n\nHowever, the LBs API currently has some small differences from BigBlueButtons API and more could be added in the future. But it is extremely important that, even with these small differences, the existent 3rd-party applications should not need to be adapted to use the Mconf infrastructure.\n\nThis API is built on top of the API of the latest Mconf-Live, that is based on BigBlueButton 0.81. Therefore, it supports everything from this version of Mconf-Live, with the differences described below and with a few restrictions described in the end of this page. To see everything that is supported by this API, read also these links:\n\n\n  Latest version of Mconf-Live: https://github.com/mconf/wiki/wiki/Mconf-Live-API-Changes\n  Base version of BigBlueButton in use: http://code.google.com/p/bigbluebutton/wiki/081API\n\n\nThe differences between the API of the LB and the API of Mconf-Live/BigBlueButton are described below, as well as are the new API calls that were added to the LB.\n\nRoot path\n\nBase URL\n\n/bigbluebutton/api/\n\nWhat changed\n\nAccessing the root path of the API will return information about the server. In the Load Balancer some information was added to the response to include details about itself.\n\nResponse\n\n\n  \n    \n      Change\n      Param Name\n      When Returned\n      Type\n      Description\n    \n  \n  \n    \n      Added\n      custom\n      Always\n      Block\n      Only a tag to group other tags.\n    \n    \n      Added\n      name\n      Always\n      String\n      Name of the application.\n    \n    \n      Added\n      version\n      Always\n      String\n      Current version of the application.\n    \n    \n      Added\n      deploy\n      Always\n      Number\n      Current deploy number (incremental since the first deploy).\n    \n    \n      Added\n      revision\n      Always\n      String\n      Current git revision.\n    \n  \n\n\nExample response\n\n&lt;response&gt;\n   &lt;returncode&gt;SUCCESS&lt;/returncode&gt;\n   &lt;version&gt;0.8&lt;/version&gt;\n   &lt;custom&gt; &lt;!-- Added --&gt;\n      &lt;name&gt;mconf-lb&lt;/name&gt; &lt;!-- Added --&gt;\n      &lt;version&gt;0.3.0&lt;/version&gt; &lt;!-- Added --&gt;\n      &lt;deploy&gt;16&lt;/deploy&gt; &lt;!-- Added --&gt;\n      &lt;revision&gt;66c201586e9eecf233108cfb69ff771de3b21d6a&lt;/revision&gt; &lt;!-- Added --&gt;\n   &lt;/custom&gt;\n&lt;/response&gt;\n\n\n\nCreate\n\nBase URL\n\n/bigbluebutton/api/create\n\nWhat changed\n\nSome metadata keys are used internally by the Load Balancer, so they cannot be used by the integrations. If a create call has one of the reserved metadata keys, the Load Balancer will respond with an error.\n\nRestricted keys\n\n\n  \n    \n      Key\n      Description\n    \n  \n  \n    \n      mconflb-guid\n      A globally unique identifier used to identify the load balancer\n    \n    \n      mconflb-institution\n      The institution (id) that created the meeting\n    \n    \n      mconflb-institution-name\n      The institution (name) that created the meeting\n    \n    \n      mconflb-rec-server\n      The recording server (id) where the recording will be stored\n    \n    \n      mconflb-rec-server-url\n      The recording server (url) where the recording will be stored\n    \n    \n      mconflb-rec-server-key\n      The recording server (public key) where the recording will be stored\n    \n  \n\n\nExample response\n\nThis response will be returned if any of the metadata keys in the table above are used in a create call. This is a failure response, so the create call will not be completed (i.e. the meeting will not be created).\n\n&lt;response&gt;\n   &lt;returncode&gt;FAILED&lt;/returncode&gt;\n   &lt;messageKey&gt;invalidParameters&lt;/messageKey&gt;\n   &lt;message&gt;The URL you supplied has parameters that are not accepted.&lt;/message&gt;\n&lt;/response&gt;\n\n\n\nCreate via POST\n\nWorks in the same way it is done in BigBlueButtons API (read this link for more details) and is used to pre-upload slides when a meeting is created.\n\nTo test it you can use the command line tool curl. First save the following content in a file named post_data.xml:\n\n&lt;?xml version=\"1.0\" encoding=\"UTF-8\"?&gt; \n&lt;modules&gt; \n    &lt;module name=\"presentation\"&gt; \n        &lt;document url=\"http://www.samplepdf.com/sample.pdf\" /&gt; \n    &lt;/module&gt; \n&lt;/modules&gt; \n\n\nThen generate a link to a create call and run:\n\ncurl -i -X POST --data-binary @post_data.xml '&lt;your create call link&gt;' --header \"Content-Type:application/xml\" \n\n\nThen, when you join the target web conference you should see this pdf as the startup presentation.\n\nYou can also test it using the API Mate.\n\nIndicating a preferred server\n\nUsing preferredServer=&lt;server&gt; as an extra parameter in a create call, the caller is able to select a server in which the web conference will be created in spite of the load balancing algorithm. If the entered server is invalid, does not correspond to a server in the load balancer, or corresponds to a server that is disabled, this parameter will be ignored and a server will be selected using the standard load balancing algorithm. Only a single server can be passed at a time.\n\nThe identifier for a server is the servers IP or domain name. In the Mconf Network, these identifiers are the names shown in the dashboard (e.g. rnp-bsb.mconf.org and mconf1.ufrgs.br). To get the list of servers available programmatically, use the API call getServers\n\nExample call:\n\nhttp://yourserver.com/bigbluebutton/api/create?name=abc&amp;meetingID=abc&amp;record=false&amp;preferredServer=143.10.10.198&amp;checksum=345bc221f9e332702d77fdbac3862636c8aba239\n\n\n\nPassing a voice bridge\n\nVoice bridges are the internal numbers used by the web conference server to identify the channel used to share voice in a meeting. A voice bridge can be passed to the create call using the parameter voiceBridge.\n\nRecommended values for voice bridges are five-digits numbers starting with 7 (i.e. [70000..79999]).\n\nTheres a particularity of the load balancer in dealing with voice bridges: it will not allow duplicated voice bridges in a single server. So if you pass a voice bridge in the create call and this voice bridge is already being used in the server that was selected to hold your meeting, the load balancer will automatically generate a unique voice bridge for your meeting and use this new number. This number is then returned in the response of the create call.\n\nIf your voice bridge is already being used but by a meeting in a different server, then theres no problem, the voice bridge you informed will be used.\n\nOverall, integrations should always check the response of the create call to see if the voice bridge passed in the parameters was the one actually used to create the meeting.\n\nGet Recordings\n\nWhat changed: Parameters were added to the API call.\n\nBase URL\n\n/bigbluebutton/api/getRecordings\n\nParameters:\n\n\n  \n    \n      Change\n      Param Name\n      When Returned\n      Type\n      Description\n    \n  \n  \n    \n      Added\n      meta\n      Optional\n      String\n      You can pass one or more metadata values to filter the recordings returned. If multiple metadata values are passed, will only return recordings that match all of them. The format of these parameters is the same as the metadata passed to the create call. For more information see this page\n    \n  \n\n\nNote: If multiple filtering parameters are used in conjunction (e.g. meta_ and meetingID), only recordings that match all of the parameters passed will be returned.\n\nExample Requests:\n\nhttp://yourserver.com/bigbluebutton/api/getRecordings?meta_presenter=joe&amp;meta_category=education&amp;checksum=1234\n\n\n\nGet Servers\n\nThis is a custom API call available only on the Load Balancer.\n\nBase URL\n\n/bigbluebutton/api/getServers\n\nDescription\n\nReturns a list of servers available in the Load Balancer with information about their status, geographic position and address.\n\nExample call:\n\nhttp://yourserver.com/bigbluebutton/api/getServers?checksum=146ad52c5c82b4d948b661eb87cf6c09bd2a73fa\n\n\n\nExample response:\n\n&lt;response&gt;\n  &lt;returncode&gt;SUCCESS&lt;/returncode&gt;\n  &lt;servers&gt;\n    &lt;server&gt; &lt;!-- a server that is enabled --&gt;\n      &lt;name&gt;server1.org&lt;/name&gt;\n      &lt;address&gt;server1.org&lt;/address&gt;\n      &lt;url&gt;http://server1.org&lt;/url&gt;\n      &lt;apiUrl&gt;http://server1.org/bigbluebutton/api&lt;/apiUrl&gt;\n      &lt;status&gt;2&lt;/status&gt;\n      &lt;disableState&gt;2&lt;/disableState&gt;\n      &lt;geoloc&gt;\n        &lt;address&gt;server1.org&lt;/address&gt;\n        &lt;ip&gt;200.0.1.2&lt;/ip&gt;\n        &lt;countryCode&gt;BR&lt;/countryCode&gt;\n        &lt;countryCode3&gt;BRA&lt;/countryCode3&gt;\n        &lt;countryName&gt;Brazil&lt;/countryName&gt;\n        &lt;city&gt;Porto Alegre&lt;/city&gt;\n        &lt;latitude&gt;-30.033300399780273&lt;/latitude&gt;\n        &lt;longitude&gt;-51.20000076293945&lt;/longitude&gt;\n        &lt;continentCode&gt;SA&lt;/continentCode&gt;\n      &lt;/geoloc&gt;\n      &lt;isDisabled&gt;false&lt;/isDisabled&gt;\n    &lt;/server&gt;\n    &lt;server&gt; &lt;!-- a server that is disabled --&gt;\n      &lt;name&gt;server2.org&lt;/name&gt;\n      &lt;address&gt;server2.org&lt;/address&gt;\n      &lt;url&gt;http://server2.org&lt;/url&gt;\n      &lt;status&gt;2&lt;/status&gt;\n      &lt;disableState&gt;1&lt;/disableState&gt;\n      &lt;geoloc&gt;\n        &lt;address&gt;server2.org&lt;/address&gt;\n        &lt;ip&gt;81.0.1.2&lt;/ip&gt;\n        &lt;countryCode&gt;DE&lt;/countryCode&gt;\n        &lt;countryCode3&gt;DEU&lt;/countryCode3&gt;\n        &lt;countryName&gt;Germany&lt;/countryName&gt;\n        &lt;city&gt;Berlin&lt;/city&gt;\n        &lt;latitude&gt;50.033987987897&lt;/latitude&gt;\n        &lt;longitude&gt;13.20890898799&lt;/longitude&gt;\n        &lt;continentCode&gt;EU&lt;/continentCode&gt;\n      &lt;/geoloc&gt;\n      &lt;isDisabled&gt;true&lt;/isDisabled&gt;\n    &lt;/server&gt;\n  &lt;/servers&gt;\n&lt;response&gt;\n\n\n\nParameters\n\nThis call requires no parameters.\n\nTags in the response\n\nTags in the response:\n\n\n  \n    \n      parameter\n      type\n      meaning\n    \n  \n  \n    \n      name\n      string\n      The string used to identify this server in the Load Balancer\n    \n    \n      address\n      string\n      The IP or domain of the server\n    \n    \n      url\n      string\n      The full URL of the server, including protocol and port (if not a default port)\n    \n    \n      apiUrl\n      string\n      The full URL of the server including the API path. The URL that should be used to call API methods in this server.\n    \n    \n      status\n      integer\n      The status of the server in the monitoring system. Can be: 0 undefined; 1 pending (a request is being made); 2 up (the server is up and running); 3 down (the server is down); 4 unreachable (the server is unreachable). These statuses are based on the statuses of hosts on nagios.\n    \n    \n      disableState\n      boolean\n      The flag that controls whether the server is 0 forcibly enabled; 1 forcibly disabled; or 3 in automatic mode. Automatic mode means that the server will be automatically disabled if its monitoring information are indicating the load balancer to disable it (according to rules specified in the load balancer). For example, if the CPU load is higher than ~70% or if the server is not responding at all. The other modes are used by admins to forcibly enable or disable a server, ignoring the status of the services.\n    \n    \n      geoloc\n      -\n      A tag with nested tags including information about the geographic location of the server. This location is acquired from GeoIP using the servers address. Any of its nested tags can be empty. The available tags are shown in the example above.\n    \n    \n      isDisabled\n      boolean\n      true if the server is disabled (either by an administrator or automatically by the Load Balancer), or false otherwise. Notice that if disabledByLB is true, this will always be true as well, otherwise this can be either true (disabled by an admin) or false (the server is enabled). If you just need to know if the server is enabled or not and dont need to know the reasons, use this flag.\n    \n  \n\n\nPossible failure responses\n\n\n  Invalid checksum (returns the standard response as returned by BigBlueButton/Mconf-Live, see an example in this section)\n  Unauthorized access (read this section)\n\n\nGet Meeting Events\n\nThis is a custom API call available only on the Load Balancer.\n\nBase URL\n\n/bigbluebutton/api/getMeetingEvents\n\nDescription\n\nReturns a list of meetings that happened during the period selected and the users that participated in these meetings.\n\nThis call requires no parameters. If no parameters are specified, the call will return the last 50 meetings that had at least 1 user in it. The response is always ordered by createdAt (when the meeting started) in descending order (the last meetings that happened are in the top).\n\nExample calls\n\nhttp://yourserver.com/bigbluebutton/api/getMeetingEvents?checksum=146ad52c5c82b4d948b661eb87cf6c09bd2a73fa\nhttp://yourserver.com/bigbluebutton/api/getMeetingEvents?createdAt=2014-01-10&amp;createdAt=2014-01-20&amp;users=2&amp;limit=20&amp;checksum=146ad52c5c82b4d948b661eb87cf6c09bd2a73fa\n\n\n\nExample response\n\n&lt;response&gt;\n  &lt;returncode&gt;SUCCESS&lt;/returncode&gt;\n  &lt;events&gt;\n    &lt;event&gt; &lt;!-- a meeting that had participants --&gt;\n      &lt;meetingID&gt;random-789&lt;/meetingID&gt;\n      &lt;name&gt;random-789&lt;/name&gt;\n      &lt;createdAt&gt;1391035535000&lt;/createdAt&gt;\n      &lt;endedAt&gt;1391035779000&lt;/endedAt&gt;\n      &lt;server&gt;\n        &lt;name&gt;server1.mconf.org&lt;/name&gt;\n        &lt;url&gt;http://server1.mconf.org&lt;/url&gt;\n      &lt;/server&gt;\n      &lt;users&gt;\n        &lt;user&gt;\n          &lt;name&gt;User 7181646&lt;/name&gt;\n          &lt;role&gt;moderator&lt;/role&gt;\n          &lt;createdAt&gt;1391035535000&lt;/createdAt&gt;\n        &lt;/user&gt;\n      &lt;/users&gt;\n      &lt;query&gt;\n        &lt;attendeePW&gt;ap&lt;/attendeePW&gt;\n        &lt;meetingID&gt;random-789&lt;/meetingID&gt;\n        &lt;meta_community&gt;English Class 2&lt;/meta_community&gt;\n        &lt;meta_origin&gt;myserver&lt;/meta_origin&gt;\n        &lt;meta_room_id&gt;123&lt;/meta_room_id&gt;\n        &lt;moderatorPW&gt;mp&lt;/moderatorPW&gt;\n        &lt;name&gt;random-789&lt;/name&gt;\n        &lt;record&gt;false&lt;/record&gt;\n        &lt;voiceBridge&gt;75842&lt;/voiceBridge&gt;\n        &lt;welcome&gt;&lt;br&gt;Welcome to &lt;b&gt;%%CONFNAME%%&lt;/b&gt;!&lt;/welcome&gt;\n      &lt;/query&gt;\n    &lt;/event&gt;\n    &lt;event&gt; &lt;!-- a meeting that had no participants --&gt;\n      &lt;meetingID&gt;random-123&lt;/meetingID&gt;\n      &lt;name&gt;random-123&lt;/name&gt;\n      &lt;createdAt&gt;1391035256000&lt;/createdAt&gt;\n      &lt;endedAt&gt;1391035353000&lt;/endedAt&gt;\n      &lt;server&gt;\n        &lt;name&gt;server2.mconf.org&lt;/name&gt;\n        &lt;url&gt;http://server2.mconf.org&lt;/url&gt;\n      &lt;/server&gt;\n      &lt;users /&gt;\n      &lt;query&gt;\n        &lt;meetingID&gt;random-123&lt;/meetingID&gt;\n      &lt;/query&gt;\n    &lt;/event&gt;\n  &lt;/events&gt;\n&lt;response&gt;\n\n\n\nExample of an empty response\n\n&lt;response&gt;\n  &lt;returncode&gt;SUCCESS&lt;/returncode&gt;\n  &lt;events/&gt;\n&lt;/response&gt;\n\n\n\nParameters\n\nNo parameters are required, but the following parameters are accepted:\n\n\n  \n    \n      Param Name\n      Required / Optional\n      Type\n      Description\n    \n  \n  \n    \n      createdAt\n      Optional\n      Date\n      Return only meetings created on this day or later. Use the format YYYY-MM-DD (year-month-day).\n    \n    \n      endedAt\n      Optional\n      Date\n      Return only meetings that ended on this day or before it. Meetings that are happening right now will not be returned. Use the format YYYY-MM-DD (year-month-day).\n    \n    \n      users\n      Optional\n      Number\n      Return only meetings that had at least this number of users (default: 1).\n    \n    \n      limit\n      Optional\n      Number\n      Limit the number of results (default: 50; maximum: 100).\n    \n  \n\n\nTags in the response\n\n\n  \n    \n      parameter\n      type\n      meaning\n    \n  \n  \n    \n      meetingID\n      string\n      The ID the identifies the meeting, as used in the create call.\n    \n    \n      name\n      string\n      The name of the meeting, as used in the create call.\n    \n    \n      createdAt\n      timestamp\n      The timestamp for when the meeting was created (when the create call was performed).\n    \n    \n      endedAt\n      timestamp\n      The timestamp for when the meeting ended.\n    \n    \n      server\n      -\n      A tag with nested tags that describe the server in which the meeting happened. Contains the tags: name: a string that identifies the server in the Load Balancer; url: the base URL of the server.\n    \n    \n      users\n      -\n      A list of all the users that participated in the meeting. See details in the table below.\n    \n    \n      query\n      -\n      A list of all the parameters passed to the create call when this meeting was created. Used specially to get additional metadata that was passed to the create call.\n    \n  \n\n\nTags inside &lt;users&gt;:\n\n\n  \n    \n      parameter\n      type\n      meaning\n    \n  \n  \n    \n      name\n      string\n      The name of the user, the same as fullName in a join call.\n    \n    \n      role\n      string\n      The role of the user in the meeting, one of the options: attendee, moderator.\n    \n    \n      createdAt\n      timestamp\n      The timestamp for when the user joined the meeting (when the join call was performed).\n    \n  \n\n\nNote: This call might return several &lt;user&gt; blocks for the same person in case that person joined the meeting several times. Each &lt;user&gt; block correspond to a join call, and will have a different createdAt than the other blocks for the same user.\n\nPossible failure responses\n\n\n  Invalid checksum (returns the standard response as returned by BigBlueButton/Mconf-Live, see an example in this section)\n  Unauthorized access (read this section)\n  Invalid parameter (see an example in this section)\n\n\nConfig XML\n\nCalls to set the config.xml in a web conference server are calls from Mconf-Live/BigBlueButton that are also implemented in the LB. There are a few differences in these calls when made to the LB that you should be aware of.\n\nBase URL\n\n/bigbluebutton/api/getDefaultConfigXML\n\n/bigbluebutton/api/setConfigXML\n\ngetDefaultConfigXML\n\nWill return the default config.xml file that can be used to customize any of the servers connected to the LB.\n\nDifferences from Mconf-Live/BigBlueButton\n\nIn the XML in the response, all URLs will be relative to the LB. So the response might include a tag like the one below:\n\n&lt;skinning enabled=\"true\" url=\"http://lb.mconf.org/client/branding/css/BBBDefault.css.swf\"/&gt;\n\n\n\nYou can see the URL pointing to http://lb.mconf.org/client/branding/css/BBBDefault.css.swf, even though this URL works only in Mconf-Live/BigBlueButton servers and will return an error if you try to access it in the LB. But this is not wrong. The LB will automatically adjust the XML back to the correct URLs on setConfigXML.\n\nsetConfigXML\n\nWill set a config.xml in the server that is holding the target meeting.\n\nDifferences from Mconf-Live/BigBlueButton\n\nThe LB expects to receive a config.xml where all URLs point to the address of the LB, not to the address of the target web conference server! Just like the config.xml returned by the LB on getDefaultConfigXML. It will then automatically adjust the URLs to the target server.\n\nAll calls: authorization\n\nWhat changed\n\nThe LB checks whether the 3rd-party application is allowed to perform the actions it is trying to perform in the API. In a create call, for example, if the parameter record is set to true, the LB will check if the 3rd-party application is actually allowed to record meetings or not. If it is, the call proceeds as normal. Otherwise the LB responds with an error message.\n\nAll API calls are subjected to this verification, so all of the API calls could return one of the errors described below.\n\nNew error responses\n\n\n  \n    \n      messageKey\n      message\n      When it happens?\n    \n  \n  \n    \n      permissionDenied\n      This application is not currently allowed to access this API.\n      General error for whenever the application has no access at all to the API.\n    \n    \n      permissionDenied\n      This application is not allowed to record meetings.\n      When a create call tries to record but the application is not allowed to.\n    \n    \n      permissionDenied\n      This application is not allowed to have any more concurrent meetings.\n      When a create call fails because the 3rd-party application already reached its limit in the number of concurrent meetings.\n    \n  \n\n\nExample of an error response\n\n&lt;response&gt;\n   &lt;returncode&gt;FAILED&lt;/returncode&gt;\n   &lt;messageKey&gt;permissionDenied&lt;/messageKey&gt;\n   &lt;message&gt;This application is not currently allowed to access this API.&lt;/message&gt;\n&lt;/response&gt;\n\n\n\nStandard error responses\n\nThis section contains examples of some standard error responses returned by the LB and, some of them, also by Mconf-Live/BigBlueButton. These are not all the possible error responses, just the most common ones.\n\nChecksum error\n\n&lt;response&gt;\n  &lt;returncode&gt;FAILED&lt;/returncode&gt;\n  &lt;messageKey&gt;checksumError&lt;/messageKey&gt;\n  &lt;message&gt;You did not pass the checksum security check.&lt;/message&gt;\n&lt;/response&gt;\n\n\n\nInvalid meetingID\n\n&lt;response&gt;\n  &lt;returncode&gt;FAILED&lt;/returncode&gt;\n  &lt;messageKey&gt;invalidMeetingIdentifier&lt;/messageKey&gt;\n  &lt;message&gt;The meeting ID that you supplied did not match any existing meetings.&lt;/message&gt;\n&lt;/response&gt;\n\n\n\nMissing meetingID\n\n&lt;response&gt;\n  &lt;returncode&gt;FAILED&lt;/returncode&gt;\n  &lt;messageKey&gt;missingParamMeetingID&lt;/messageKey&gt;\n  &lt;message&gt;You must specify a meeting ID for the meeting.&lt;/message&gt;\n&lt;/response&gt;\n\n\n\nInvalid parameters\n\n&lt;response&gt;\n  &lt;returncode&gt;FAILED&lt;/returncode&gt;\n  &lt;messageKey&gt;invalidParameters&lt;/messageKey&gt;\n  &lt;message&gt;The URL you supplied has parameters that are not accepted.&lt;/message&gt;\n&lt;/response&gt;\n\n\n\nCurrent limitations\n\nTheres currently no knowledge of anything from in the API of Mconf-Live/BigBlueButton that is not available in the API of the Load Balancer :thumbsup:\n\nIf you happen to come across anything missing in the API of the LB, please contact us.\n\n\n\nIn Development\n\nGet Meetings\n\nBase URL\n\n/bigbluebutton/api/getMeetings\n\nWhat changed\n\nInformation was added to the response. It includes the server in which the meeting is being held.\n\nExample response\n\n&lt;response&gt;\n   &lt;returncode&gt;SUCCESS&lt;/returncode&gt;\n   &lt;meetings&gt;\n     &lt;meeting&gt;\n       &lt;meetingID&gt;93b8fac2-1373658348&lt;/meetingID&gt;\n       &lt;meetingName&gt;My Meeting&lt;/meetingName&gt;\n       &lt;createTime&gt;1410298186908&lt;/createTime&gt;\n       &lt;attendeePW&gt;ap&lt;/attendeePW&gt;\n       &lt;moderatorPW&gt;mp&lt;/moderatorPW&gt;\n       &lt;hasBeenForciblyEnded&gt;false&lt;/hasBeenForciblyEnded&gt;\n       &lt;running&gt;true&lt;/running&gt;\n       &lt;participantCount&gt;2&lt;/participantCount&gt;\n       &lt;listenerCount&gt;0&lt;/listenerCount&gt;\n       &lt;videoCount&gt;0&lt;/videoCount&gt;\n       &lt;voiceBridge&gt;75992&lt;/voiceBridge&gt;\n       &lt;dialNumber&gt;613-123-1234&lt;/dialNumber&gt;\n       &lt;server&gt; &lt;!-- Added --&gt;\n         &lt;name&gt;my-server.org&lt;/name&gt; &lt;!-- Added --&gt;\n         &lt;address&gt;my-server.org&lt;/address&gt; &lt;!-- Added --&gt;\n         &lt;url&gt;http://my-server.org&lt;/url&gt; &lt;!-- Added --&gt;\n       &lt;/server&gt; &lt;!-- Added --&gt;\n     &lt;/meeting&gt;\n   &lt;/meetings&gt;\n&lt;/response&gt;"
					}
					
				
			
		
			
				
					,
					
					"getting-20started-about-mconf": {
						"id": "getting-20started-about-mconf",
						"title": "About Mconf",
						"categories": "Getting Started",
						"url": " /getting%20started/about-mconf/",
						"content": "Mconf\n\nMconf is a project that aims to create a complete and easy to use web conference system, with focus on the integration with existent platforms and devices and on the interaction with mobile devices.\nIt is built on top of BigBlueButton, an open source web conference system.\n\nMconf is composed of several components, among them are Mconf-Live, a customized version of BigBlueButton that includes several new features, and Mconf-Web, a web portal where people can collaborate asynchronously, schedule and participate in web conferences.\n\nMconf started in the end of 2010 as a research project and after years of development Mconf grew to become a solid product. The main distinguishing points compared to other similar systems are (1) the possibility of integrating Mconf with practically any existent system, as shown by the several integrations that already exist (for Moodle and WordPress, for instance), (2) the open source nature of the project, and (3) the wide range of customizations that are possible (when used by an institution, Mconf can be modified to work as part of the institutions infrastructure instead of acting as an external, separate web conference system).\n\nThe main open source components of Mconf are:\n\n\n  Mconf-Live, a customized version of BigBlueButton.\n  Mconf-Web, a web portal to create web conferences and interact with other people.\n  Mconf-Mobile, a mobile client to access web conferences from Android and iOS devices.\n\n\nResources\n\n\n  The source code for all projects that compose Mconf can be found at our GitHub page.\n  Bugs and tasks are also tracked on GitHub, in their respective projects. Issues on Mconf-Live, for example, are listed on Mconf-Lives issue page on GitHub.\n  For feedbacks, suggestions and troubleshooting (or anything else you need), see our FAQ or contact us at our developers mailing list: mconf-dev@googlegroups.com\n  Found a bug or want to suggest a new feature? Go to our institution on GitHub, find the project youre looking for and add a new issue.\n  Want to collaborate? Fork some of our repositories on GitHub and send a pull request!\n\n\nContributors\n\nMconf is started at the Federal University of Rio Grande do Sul (UFRGS), in Porto Alegre, Brazil, and is currently supported by Mconf Tecnologia. As a research project, it was developed in the research group PRAV and funded mainly by RNP.\n\nDocumentation of our subprojects\n\n\n  Mconf-Live: Here you can learn more about Mconf-Live, Mconfs web conference application.\n  Mconf-Web: Mconf-Web is the web portal that provides access to web conferences.\n  Mconf-Mobile: Mconf-Mobile is a mobile implementation of a web conference client."
					}
					
				
			
		
			
				
					,
					
					"academic-publications": {
						"id": "academic-publications",
						"title": "Academic publications",
						"categories": "",
						"url": " /academic-publications/",
						"content": "This page contains a nonextensive list of academic papers and presentations related to Mconf.\n\n2013\n\n\n  ROESLER, VALTER ; Daronco, Leonardo Crauss ; CECAGNO, F. ; MARINS, A. . Mconf: collaboration proposal to form a global infrastructure for web conferencing based on open source. Proceedings of the Asia-Pacific Advanced Network, v. 35, p. 28, 2013. http://dx.doi.org/10.7125/APAN.35.4\n  ROESLER, VALTER ; CECAGNO, F. ; Daronco, Leonardo Crauss ; MARINS, A. . Mconf: A Webconference System Applied to e-Health. Global Telemedicine and eHealth Updates: Knowledge Resources, v. 6, p. 12-16, 2013.\n\n\n2012\n\n\n  CECAGNO, F. ; Daronco, L.; ROESLER, V. Mconf-Mobile: videoconferncia BigBlueButton no Android. In: WEBMEDIA Brazilian Symposium on Multimedia and the Web  Workshop of Tools and Applications, 2012, So Paulo, SP. Best paper at the Workshop of Tools and Applications 2012. Full paper in Portuguese (.pdf)\n  ROESLER, V. ; CECAGNO, F. ; Daronco, Leonardo Crauss ; DIXON, F. . Mconf: towards a global webconference system. In: TERENA Networking Conference, 2012, Reykjavik. TNC 2012: Terena Networking Conference, 2012. Publication page  Full paper (.pdf)  Presentation file (.pdf)  Presentation recording\n  ROESLER, V. ; CECAGNO, F. ; Daronco, Leonardo Crauss ; DIXON, F. . Mconf: an open source multiconference system for web and mobile devices. In: Edited by Ioannis Karydis. (Org.). Multimedia  A Multidisciplinary Approach to Complex Issues. Multimedia  A Multidisciplinary Approach to Complex Issues. : , 2012, v. , p. -. Publication page  Full chapter (.pdf)\n  ROESLER, V. ; CECAGNO, F. ; Daronco, Leonardo Crauss ; MARINS, A. . Mconf: sistema de multiconferncia escalvel e interopervel web e dispositivos mveis. In: Tecnologias da Informao e Comunicao na Amrica Latina, 2012, Lima. TICAL 2012: Tecnologias da Informao e Comunicao na Amrica Latina, 2012. Full paper in Portuguese (.pdf)  Presentation (.pdf)\n\n\n2011\n\n\n  BOTTIN, F. ; Daronco, Leonardo Crauss ; ROESLER, V. . Mconf-Web: uma ferramenta para gerncia de webconferncias. In: WEBMEDIA Brazilian Symposium on Multimedia and the Web  Workshop of Tools and Applications, 2011, Florianopolis, SC. Webmedia 2011: 17o Simpsio Brasileiro de Sistemas Multimdia e Web. Porto Alegre, RS: SBC, 2011."
					}

					"archives-blog-new-issue-tracker-and-updates-on-mconf-org": {
						"id": "archives-blog-new-issue-tracker-and-updates-on-mconf-org",
						"title": "Blog post - New issue tracker and updates on Mconf.org",
						"categories": "Archives",
						"url": " /archives/blog-new-issue-tracker-and-updates-on-mconf-org/",
						"content": "In the past weeks, Mconfs issue tracking has been migrated from our old internal Redmine server (that used to be on the domain dev.mconf.org) to GitHub. We needed more stability and a centralized point for code, issues and wiki, and GitHub is great for that. We now make full use of issues and pull requests in GitHub for all of our projects.\n\nYou can find the list of issues for each project in their GitHub Page. The main projects are:\n\n\n  Mconf-Live: https://github.com/mconf/bigbluebutton/issues\n  Mconf-Web: https://github.com/mconf/mconf-web/issues\n  Mobile client: https://github.com/mconf/bbb-air-client\n\n\nMoreover, a few days ago Mconf.org has received a few upgrades that improve both the web portal and the web conference backend. Heres a short summary of what has been added in these updates.\n\nMconf-Web, the web portal, is now on version 2.2.0, a second update over the version 2.0.0 that was released a few months ago after several months of development. The latest update deployed to Mconf.org includes a few important things:\n\n\n  Removal of the features private messages, news, and spam reporting. These features were on Mconf-Web since it first started as a customized version of the open source software Global Plaza. With years of development and usage, we realized that they were very underused and/or were not designed in the way we wanted them to be. This update removes those features, that in the future might be recreated, redesigned and implemented in a way we believe to be more useful for the users. This is also aligned with the goal of making the application simpler and easier to use, since it removes things that were actually more of a distraction than anything.\n  Added translations to German and Spanish, thanks to the community of translator on Transifex!\n  Improvements in the speed of some pages, specially the list of spaces. This page used to load very slowly since there are thousands of spaces in Mconf.org, but now the queries were improved and it now loads as fast as any other page.\n  Several security fixes, bug fixes and code improvements in general. Upgraded libraries and refactoring of (usually old) code always results in gains in security and stability.\n\n\nAs for the web conference system, Mconf-Live, the development has also been going strong in the past months. The latest changes made available on Mconf.org are mostly back-end improvements, most of them related to the stability of the application. The biggest feature change in the past months is certainly the adoption of WebRTC for audio, that improved the quality of the conferences a lot.\n\nThe next version of Mconf-Live, to be released in the next few months, will be based on BigBlueButton 1.0, bringing with it all the features and improvements made on BigBlueButton 1.0 over 0.9 and still keeping all the features that are still unique to Mconf-Live.\n\nTo see more, sign in to your Mconf.org account (or create a new one) and try it out!\n\nIf you have comments or suggestions, reach us out on our contact page. For bugs and features, drop by our GitHub page to create an issue."
					}

					"archives-blog-new-series-of-video-tutorials": {
						"id": "archives-blog-new-series-of-video-tutorials",
						"title": "Blog post - New series of video tutorials",
						"categories": "Archives",
						"url": " /archives/blog-new-series-of-video-tutorials/",
						"content": "Weve recently release on Mconf.orgs YouTube channel a few of the first tutorial videos from a series of videos that is being created to teach users about all features available in Mconf.\n\nThe videos are meant to be short (up to around 5 minutes) and cover a single feature or use case. For example, theres a video that shows how to share your microphone in a conference; another tutorial explains the roles users can have in a conference and what each role is allowed to.\n\nWe plan on adding several more videos to this playlist as they are finished. The list of topics to be covered includes (but is not restricted to):\n\n\n  How to access Mconf, change your profile, account and picture.\n  Creating a web conference, sending invitations and accessing conferences through an invitation.\n  Create spaces and create web conferences in spaces.\n  How to protect conferences with passwords.\n  User roles in a conference.\n  How to share your webcam and microphone.\n  Visualization and control of videos in a confernece.\n  Chat, sharing presentations and using the whiteboard.\n  Desktop sharing.\n  Changing and managing confernece layouts.\n  Recording a conference and watching recordings.\n  Moderation of conferences.\n\n\nCurrently the videos are only available in Portuguese, but we plan on releasing English subtitles for them in the future. If you would like to see these videos in another language, whether youre able to contribute to the translation or not, let us know!\n\nThe playlist (Portuguese only) can be found below or you can also see it on YouTube.\n\n\n\nCheck out Mconf.orgs YouTube channel at: https://www.youtube.com/mconforg"
					}

					"archives-blog-bringing-the-blog-back": {
						"id": "archives-blog-bringing-the-blog-back",
						"title": "Blog post - Bringing the blog back",
						"categories": "Archives",
						"url": " /archives/blog-bringing-the-blog-back/",
						"content": "Even though weve been absent for a long time (our last blog post is from two years ago), the development of Mconf has been going strong during all this time. We can even say its more active today than it has been in the first years of the project! A lot has happened in Mconf during this time. In the next few months, well be trying to give you an update on all thats happened. To start it, this post will give you a brief summary of the most relevant news and features that should be covered in more details in future posts.\n\nAs of the time of the last post in this blog, Mconf had a native Android application in development. Given a few issues we had with the application and specially due to the cost of maintaining it, we decided to stop its development in favor of a new mobile application that is being developed using the framework Adobe Air. This makes the mobile client a lot more similar to the web client (that uses Flash) and makes its development and maintenance easier. As a great bonus, Adobe Air also allows the application to run in iOS devices, so the mobile client will, in the future, run on both Android and iOS devices. This application is still in development in a combined effort of Mconf and BigBlueButton.\n\nIf youre an old user of Mconf.org, you certainly also noticed some changes in the site in the past months. Both the landing page of Mconf.org and the web portal (that also runs on the domain mconf.org) were updated. The web portal is the software Mconf-Web, that has received a lot of updates in the past years. It is now very close to what we call version 2.0, a completely refactored version of the first web portal that was previously available on Mconf.org. It includes countless changes, both in the code and in the way it works and looks, most mobile casino of them aiming to make the application simpler, cleaner and more reliable. The landing page has also been updated to a more modern version, with a design that matches the new web portal, and a lot of its content was updated.\n\nAs for Mconf-Live, Mconfs web conferencing module, the changes were also plentiful. We followed the upgrades in BigBlueButton (currently on version 0.9.1), and contributed to it, as you can see in the BigBlueButton and Mconf page. The new features on Mconf-Live include the ability to share multiple cameras, the options to promote users to moderators (or demote them to attendees) from inside a conference, the listen only mode, the shared notes module, the options to download presentations, chat and shared notes, the new options for user status, and the new webhooks module (phew phew). We should go into more details about them in future posts. Take a look below for a few pictures of some of these new features.\n\nSo thats it for a brief summary of all that was done during past months. Expect to hear from us again soon!"
					}
					
				
			
		
			
				
					,
					
					"archives-blog-api-mate-open-sourced": {
						"id": "archives-blog-api-mate-open-sourced",
						"title": "Blog post - API Mate open sourced",
						"categories": "Archives",
						"url": " /archives/blog-api-mate-open-sourced/",
						"content": "A few months ago weve made a post about the API Mate, a tool to access the APIs of BigBlueButton and Mconf. It was said that it was based on an open source library called bigbluebutton-api-js, and even tough the API Mate was free to use on our website, the source code was tightly integrated with the code of mconf.org and was not open source.\n\nRecently weve made a few improvements on its interface and released it as a separate open source project. You can still use it for free without needing to setup anything (see the links below), but now you can also make your own changes and adapt it to your casino pa natet needs.\n\nThe API Mate is available at the following links:\n\n\n  Use it at: http://mconf.github.io/api-mate (you can also still use the old url: http://mconf.org/tools/api-mate)\n  The source code is on GitHub, at http://github.com/mconf/api-mate\n\n\nFeedbacks and comments (and pull requests!) are always welcome!"
					}
					
				
			
		
			
				
					,
					
					"archives-blog-guest-feature": {
						"id": "archives-blog-guest-feature",
						"title": "Blog post - Guest feature",
						"categories": "Archives",
						"url": " /archives/blog-guest-feature/",
						"content": "The guest feature was added to Mconf-Live at the end of the last year and it adds an important feature to the system: it allows a moderator to control who can access the meeting from within a meeting.\n\nWhen a guest user wants to join in the meeting he will need that a user with moderator privileges approve his entrance. If a meeting has more than one moderator, a guest pop-up window will appear in the top right side asking if you allow the new user to enter in the meeting. If there isnt a moderator in the meeting, the system stores the list of users that are waiting permission to enter and show it as soon as a moderator joins.\n\nThe picture below is the moderator view when a guest tries to join:\n\n\n\nThe moderator can allow a user to enter clicking on the green button or deny his access by clicking on the red button. He can allow all the guests that are waiting clicking on allow everyone or deny them clicking on deny everyone.  He can also check the remember option, meaning that the same action casino online will be taken for the next users that try to join the meeting (useful to allow or deny everyone from now on).\n\nYou can change the default option that you chose clicking in the setting button.\n\n\n\nThe picture below shows the guest waiting screen:\n\n\n\nThe picture below shows the message that appear when the moderator denied access to the guest:\n\n\n\nImplementation details:\n\nWithout the guest feature, its the web application (or integration as usually called) that decides if a user has permissions to join a meeting. In Mconf this is done by Mconf-Web. With online casino the guest feature this is still valid, but now the web application can also tell the web conference server that the user can join the meeting but only after being explicitly accepted by a moderator.\n\nThe implementation of the guest feature was done by adding a new parameter to the join API call. This parameter is called guest and is optional. If present and set to true, the user joining the conference will be treated as a guest. If not present, the API will behave as it does today (i.e. the password will define if the user is a moderator or an attendee).\n\nThe passwords in the join API call are still used to define the role of the user, even if he is set as a guest. So if the API call has the moderator password and the parameter guest set, the user will pre-join the meeting, wait for a moderator to approve his entrance, and when he finally joins he will be a moderator (i.e. even moderators have to be approved when they are set as guests).\n\nIn Mconf-Web (and so in mconf.org) now only moderators will automatically join a meeting without being a guest. If a user is a normal attendee, he will be set as guest.\n\nYou can read more details about the changes in the API at our wiki: https://code.google.com/p/mconf/wiki/MconfLiveApiChanges#Join_Meeting"
					}
					
				
			
		
			
				
					,
					
					"archives-blog-mconf-live-0-3": {
						"id": "archives-blog-mconf-live-0-3",
						"title": "Blog post - Mconf-Live 0.3",
						"categories": "Archives",
						"url": " /archives/blog-mconf-live-0_3/",
						"content": "We are glad to announce a new version of Mconf-Live, which introduces two new features:\n\n\n  A new kind of participant that can only visualize the conference (but not transmit audio or video);\n  A first version of the network monitor.\n\n\nOn the previous version when a user wanted to hear the conference, he was forced to enable his microphone as well. In addition, when the user enables his microphone, the system creates a stream that goes from the client to the server, even if he doesnt want to talk, just listen. The problem is that every new audio stream creates a server-side overhead, because FreeSWITCH (that handles all the audio processing) generates an outcoming stream for each incoming stream. Each outcoming stream is formed by all the incoming streams except the correspondent incoming stream. The independence among outcoming streams makes it possible to send audio messages to a specific user, such as You are now muted.\n\nThe audio architecture was designed for high interactive sessions, but it doesnt fit well on sessions with a low number of interactions but with many users, such as webinars. In theory the current architecture can handle a large number of participants (depending on the hardware), but often you will notice audio artifacts on the session, which are generated during the mixing process.\n\nWith this scenario in mind we proposed a simple architectural modification. When the user joins a session, he will receive an audio stream that is the result of all the other users streams mixed  this audio stream is called global stream, or global audio. Only when the user wants to talk that he will click on the headset icon and then join the session as a speaker. Internally the user will leave the global audio and create two new streams, an incoming stream and an outcoming stream, just like it was on the previous architecture.\n\nThe modification proposed (and implemented on Mconf-Live 0.3) aims to make the system more scalable and to increase the audio quality. The scalability improvement is due to the removal of the overhead that was generated during the mixing process. In the new architecture, the FreeSWITCH server will mix a smaller number of streams, and it will reduce the processing power needed for it. The audio quality improvement is justified by the same reason: mixing a online casino smaller number of streams will reduce the probability of annoying artifacts.\n\nA side-effect of the proposed architecture is that the user is able to open an incoming stream without opening an outcoming stream. It will reduce by 50% the bandwith requirement to listen an audio session, making the system more friendly to low bandwidth connections.\n\nThe UI will remain almost the same, except by two aspects. First, the Listeners window now will show the users with the microphone activated, so it will be a Speakers window. Last, we added a new button on the toolbar that mutes or unmutes the users speakers (see the figure below). Since the user will join the session and start listening automatically with no action required, we had to create a mechanism to mute this audio. The effect of this button is local only  the other users will continue listening normally.\n\n\n\nWe are introducing also on Mconf-Live 0.3 a network monitor. The ability to watch how much bandwidth is being consumed by the system and the latency between the client and the server may help users to identify the reasons for a low quality experience. The bandwidth data is presented at the bottom of the screen and is updated each couple of seconds, and if the user places his mouse over the data, a more detailed window is presented with the bandwidth consumption and latency. This is a preliminary development, and it should evolve on next iterations.\n\n\n\nA test server was set up for the users to test the new version before the final deployment to the Mconf Network, its available on http://lab1.mconf.org and the source code is available on GitHub. Any feedback is appreciated, hope you enjoy it!"
					}
					
				
			
		
			
				
					,
					
					"archives-blog-api-mate": {
						"id": "archives-blog-api-mate",
						"title": "Blog post - API Mate",
						"categories": "Archives",
						"url": " /archives/blog-api-mate/",
						"content": "A while ago, a tool called API Buddy (see more about it here and here, and access the application here) was developed by Omar Shamas to help in the access to BigBlueButtons API. It has been extremely useful for us during development and also for the monitoring of our servers.\n\nA few months ago we developed a similar application that was integrated in our load balancer. Since its tightly integrated with the load balancer and our networks infrastructure, it is only available to administrators. But today we are releasing it for everyone to use!\n\nThe application is available in the link below and it follows the same idea of the API Buddy: it provides links to all API calls casino online in a BigBlueButton or Mconf-Live server. To avoid confusion, the application was named API Mate  another idea borrowed from the API Buddy :)\n\n\n  Access the API Mate here\n\n\n\n\nIt has a few things more than the API Buddy though:\n\n\n  Updated with all calls in BigBlueButton 0.8 (recordings, for instance).\n  The user casino online can set meta_ parameters or even any other custom parameter you might need (useful when developing something new in the API).\n  Has links to the mobile API and links to join a conference from Mconf-Mobile or BBB-Android (links with the protocol bigbluebutton://).\n  The interface is more dynamic: the links are automatically updated when the parameters are updated by the user.\n\n\nMoreover, the API Mate was developed using a small javascript library that we called bigbluebutton-api-js. In short, it is a library that gets the address and the salt of your web conference server and returns links to all API calls possible. Getting the links, you just need to show them in an interface such as the API Mates. This library is open source and its available on GitHub.\n\n\n\nWe hope this tool will be as useful for other people as it is being to us. Ideas and suggestions for improvement are always welcome, of course!"
					}
					
				
			
		
			
				
					,
					
					"archives-blog-mconfs-new-website": {
						"id": "archives-blog-mconfs-new-website",
						"title": "Blog post - Mconf's new website",
						"categories": "Archives",
						"url": " /archives/blog-mconfs-new-website/",
						"content": "We are proud to present our brand new website that introduces Mconfs new visual identity! This website will be an organized repository for all types of content related to Mconf, with explanations about the project, informations about the components that build the system as a whole, news, and any other information that might be relevant to the community. And also, as you can see, we now have a blog!\n\nIn the following posts in this blog we will show you whats happening in Mconf today and what are our plans for the future. But for now, lets just take a look at our new website. One of the reasons it was created was to remove content thats specific for Mconf from our web portal (Mconf-Web), that aims to be a generic application for anyone that wants to use BigBlueButton. Pages such as contact us and informations about the Mconf network were moved to this new website youre seeing now.\n\nThe content you can find today in this website is the basic structure for what will be added in the future. In the main page we have an overview with a demo where you can test Mconf and take a look at all its features. It also points to the Mconf Portal, the social network that provides access to Mconf and aggregates our communities and users.\n\nCurrently, most of the content in this site is located in the about section, such as the page that explains the concept of the Mconf global network and the pages with resources and publications. Also, if you want to know the people behind Mconf you can check our team page and maybe contact us directly.\n\nAnd, at last, this change happened at the same time another major change is happening: our headquarter was moved to a new lab to accommodate the new members that will be joining our team very soon!"
					}
					
				
			
		
	};
