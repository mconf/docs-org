					"mconf-web-mconf-web-with-ldap": {
						"id": "mconf-web-mconf-web-with-ldap",
						"title": "Mconf-Web with LDAP",
						"categories": "Mconf-Web",
						"url": " /mconf-web/mconf-web-with-ldap/",
						"content": "Basics\n\nLDAP is treated as a module in Mconf-Web. It can be easily disabled and enabled by an administrator. If enabled LDAP will always be used as the first authentication mechanism. If the login fails via LDAP, it falls back to the local authentication, so it is transparent to the user. If the user is signed in via LDAP, he can see a message telling him of that in his account page.\n\nInternally, Mconf-Web automatically creates a user account for the user in his first connection via LDAP. This account has a random password that should not be used to log in using the local authentication (even though it could be used).\n\nServer configuration\n\nIf you do not want to connect to LDAP using LDAPS (secure connection) you can skip this section and move to the Website configuration section.\n\nIf you choose to enable LDAPS you must follow these two steps, they are:\n\n\n  Step 1 - Configure the file /etc/ldap/ldap.conf\n    \n      In this file you should put the full path where youre going to place the certificate for the ldap server;\n    \n  \n  Step 2 - Place the certificate for the LDAP server\n    \n      Now you must place the certificate on the specified path chosen on the latter step (step 1).\n    \n  \n\n\nFor now this is all that is necessary to be done to successfully connect to a LDAP server using LDAPS (port 636) to create a secure connection to the server.\n\nWebsite configuration\n\nTo be able to use authentication via LDAP you must set some variables that are going to define the correct usage of the LDAP server and its data. To set these variables, go to the management page (read more about it here). The variables are:\n\n\n  LDAP: Enable authentication: Check it to enable authentication via LDAP. If checked, LDAP will always be used as the first authentication mechanism. If the login fails via LDAP, it falls back to the local authentication.\n  LDAP: Server IP or domain: Insert the IP or domain of the LDAP server (e.g. 192.111.22.33 or ldapserver.any.com).\n  LDAP: Server port: Insert the port which will be used to connect to the LDAP server (for LDAPS connection use 636).\n  LDAP: Full DN for the user: Insert the full DN (Distinguished Name) of the user to be used to connect to the LDAP server.\n  LDAP: User password: Insert the password for the user that is going to access the LDAP server.\n  LDAP: Full DN for UsersTreebase: This specifies the LDAP branch (DN) where the users that need to authenticate are located.\n  LDAP: Field to obtain the username: Specifies which attribute returned by LDAP will be used to obtain the username of a user (e.g.: uid).\n  LDAP: Field to obtain the user's email: Specifies which attribute returned by LDAP will be used to obtain the email of a user (e.g.: mail).\n  LDAP: Field to obtain the user's full name: Specifies which attribute returned by LDAP will be used to obtain the full name of a user (e.g.: cn).\n\n\nOnce all options are set, the authentication via LDAP will be enabled. Every time a user tries to log in, the application will first try to authenticate him against the LDAP server. If it fails for some reason, it falls back to the local authentication.\n\nIf you have problems, check your log for messages starting with LDAP:. They are added by the authentication class, that can be found here."
					}
					
				
			
		
			
				
					,
					
					"mconf-web-mconf-web-translating": {
						"id": "mconf-web-mconf-web-translating",
						"title": "Translating Mconf-Web",
						"categories": "Mconf-Web",
						"url": " /mconf-web/mconf-web-translating/",
						"content": "We use Transifex to translate Mconf-Web to other languages. To help with the translation, visit https://www.transifex.com/projects/p/mconf-web/, create an account and request to be included as a translator to the language you with to translate Mconf-Web to.\n\nThe languages maintained by the Mconf team are:\n\n\n  English\n  Portuguese (Brazil)\n\n\nTechnical information\n\nAll the language files are inside the folder config/locales and they use the YAML format. There is a folder for each language and each of these folders contains one or more language files. All the files in these folders are automatically loaded when the application starts.\n\nDevelopment process\n\n\n  Both en and pt-br are updated during the development process. Files are updated directly on GitHub.\n  Periodically the files for en and pt-br are uploaded to Transifex.\n  Other languages are translated directly on Transifex.\n  Periodically the files for the other languages is downloaded from Transifex and updated into the repository.\n\n\nHow to add a new language manually\n\nFor French (fr), for example:\n\n\n  Create a directory config/locales/fr/;\n  Translate all files in config/locales/en/ and save them in config/locales/fr/ using the same filename;\n  Change the first line in all of the locale files to the new fr language (it was en);\n  Add :fr to the list of available locales in the application in config/application.rb;\n  Add the new language and its name to config/configatron/defaults.rb.\n  Add the .js with the locale for moment.js in app/assets/javascripts/application.js.\n\n\nNote: Grepping for an existent language might help (e.g. grep \"es.419\" . -r)."
					}
					
				
			
		
			
				
					,
					
					"mconf-web-mconf-web-ssl": {
						"id": "mconf-web-mconf-web-ssl",
						"title": "Mconf-Web with HTTPS",
						"categories": "Mconf-Web",
						"url": " /mconf-web/mconf-web-ssl/",
						"content": "This page describes how to enable SLL/HTTPS in your Mconf-Web server. It assumes you already have an instance of Mconf-Web working in production mode.\n\nCertificate\n\nThe first thing you need is a SSL certificate. There is plenty of information about it in the Internet (just search for SSL certificate), but the fastest way to get things going is to create a self-signed certificate. See below how to do it (with instructions taken from this page  in Portuguese).\n\nCopy the following content to a file named /tmp/openssl.conf, replacing all comments between &lt; and &gt; by the appropriate values.\n\n[ req ]\ndefault_bits = 2048 # Size of keys\nstring_mask = nombstr # permitted characters\ndistinguished_name = req_distinguished_name\n\n[ req_distinguished_name ]\n# Variable name   Prompt string\n#----------------------   ----------------------------------\n0.organizationName = &lt;Name of your organization&gt;\norganizationalUnitName = &lt;Department in your organization&gt;\norganizationalUnitName_default = &lt;Same as above&gt;\nemailAddress = &lt;Email address&gt;\nemailAddress_max = 40\nlocalityName = &lt;City name&gt;\nstateOrProvinceName = &lt;State name&gt;\ncountryName = &lt;Country name (2 letters)&gt;\ncountryName_default = &lt;Same as above&gt;\ncountryName_min = 2\ncountryName_max = 2\ncommonName = &lt;Host name including the domain&gt;\ncommonName_default = &lt;Same as above&gt;\ncommonName_max = 64\n\n\n\nGenerate the key with the commands below (replace $HOSTNAME by the name of your host, e.g. myserver.com):\n\n$ sudo openssl genrsa -out /etc/ssl/private/$HOSTNAME.key 2048 -config /tmp/openssl.conf\n$ sudo openssl req -new -key /etc/ssl/private/$HOSTNAME.key -out /etc/ssl/private/$HOSTNAME.csr -batch -config /tmp/openssl.conf\n$ sudo openssl x509 -req -days 730 -in /etc/ssl/private/$HOSTNAME.csr -signkey /etc/ssl/private/$HOSTNAME.key -out /etc/ssl/certs/$HOSTNAME.crt\n\n\n\nYour self-signed certificate will be at: /etc/ssl/certs/$HOSTNAME.crt.\n\nAnd now you can remove the /tmp/openssl.conf file:\n\n$ rm /tmp/openssl.conf\n\n\n\nConfiguring Apache\n\nAt first, enable some modules that will be needed:\n\n$ sudo a2enmod ssl\n$ sudo a2enmod rewrite\n\n\n\nThere will be a configuration file to listen to requests on port 80 and rewrite them all to port 443. If you already have Mconf-Web running, you will already have a configuration file that should be at /etc/apache2/sites-enabled/mconf-web. Edit this file to include the contents of: https://github.com/mconf/mconf-web/blob/v2.0.x/config/webserver/apache2_ssl_80.example (replace YOUR_HOST by your servers name or IP).\n\nYou can also download the new file and replace the old one  be careful!  with:\n\n$ sudo wget https://raw.github.com/mconf/mconf-web/v2.0.x/config/webserver/apache2_ssl_80.example -O /etc/apache2/sites-available/mconf-web.conf\n\n\n\nThen install the configuration file that will respond to requests on port 443:\n\n$ sudo wget https://raw.github.com/mconf/mconf-web/v2.0.x/config/webserver/apache2_ssl_443.example -O /etc/apache2/sites-available/mconf-web-ssl.conf\n\n\n\nIn this file (/etc/apache2/sites-available/mconf-web-ssl) you will have to edit all occurrences of YOUR_IP, YOUR_HOST, YOUR_CERT and /somewhere/public by the appropriate values.\n\nEnable the new configuration file:\n\n$ sudo a2ensite mconf-web-ssl\n\n\n\nRestart Apache:\n\n$ sudo service apache2 restart\n\n\n\nConfiguring the application\n\nAfter enabling SSL in your server, you have to configure Mconf-Web to use it. You can either access the management page (that might not be accessible now) or do it from your terminal with:\n\n$ cd /home/mconf/mconf-web/current\n./script/rails runner -e production \"Site.current.update_attributes(:ssl =&gt; true)\"\n\n\n\nThis will update the attribute that informs the application to use SSL. The application should already work even if this flag is not set, but still you need to set it so the application can generate correct links (i.e. using HTTPS instead of HTTP) when sending emails, for instance.\n\nFirewall\n\nHTTPS uses port 443, so make sure it is not blocked in your firewall.\n\nIf youre using iptables, you can add the following lines to your /etc/default/firewall to allow HTTP and HTTPS:\n\niptables -A INPUT -p tcp -m tcp --dport   80 -j ACCEPT\niptables -A INPUT -p tcp -m tcp --dport  443 -j ACCEPT"
					}
					
				
			
		
			
				
					,
					
					"mconf-web-mconf-web-shibboleth": {
						"id": "mconf-web-mconf-web-shibboleth",
						"title": "Mconf-Web with Shibboleth",
						"categories": "Mconf-Web",
						"url": " /mconf-web/mconf-web-shibboleth/",
						"content": "Introduction\n\nShibboleth is a solution that allows federated single sign-in. In brief, this is how it works:\n\n  Users access services provided by service providers (e.g. a web application like Mconf-Web), but their authentication is made through an entity called identity provider.\n  The service provider redirects the users to the identity provider, the user enters his credentials, the identity provider validates the credentials and redirects the user back to the service provider.\n  The service provider receives just a controlled set of information of the user, such as his name and email. This means that the user will trust his credentials to the identity provider only, and not to the service providers.\n\n\nYou can read more about it here and here.\n\nA brief description of how it works on Mconf-Web\n\nMost of the implementation of Shibboleth on Mconf-Web is done by using the Shibboleth module for Apache (mod_shib2). Once the Shibboleth module is installed and configured, when a user is redirected to the url /secure in your Mconf-Web server, Apache will redirect the user to the identity provider configured. After the authentication is done in the service and identity providers, the user is redirected back to Mconf-Web.\n\nMconf-Web will have access only to the information the identity provider returns. With this information a new account will be created automatically for the user. This happens only in the first access: in subsequent accesses the user will just access his account that was already created. On the first access the user has also the option to associate his federated account with an account on Mconf-Web, in case the user already had an account created on Mconf-Web.\n\nInstall and configure Apaches Shibboleth module\n\nThe configuration of a Shibboleth service provider is usually different for different federations. Some steps are shared in all installations, but some others are unique and depend on how the federation is configured. In this page we will show a guide with all the steps we use to configure Mconf-Web for the Brazilian federation CAFe, that was used while the integration with Shibboleth was implemented in Mconf-Web. You can use it as a guide, but we strongly recommend also getting help from the people responsible for the federation you want to integrate Mconf-Web with and review every step while executing this guide.\n\nThis guide is strongly based on: http://wiki.rnp.br/pages/viewpage.action?pageId=41616305\n\nPrerequisites\n\n\n  You need a server with Mconf-Web up and running. See this guide.\n  Your Mconf-Web server needs to be using HTTPS (SSL). See this guide.\n\n\nInstallation\n\nInstall Apaches module for Shibboleth:\n\n$ sudo apt-get install libapache2-mod-shib2\n\n\n\nEnable it:\n\n$ sudo a2enmod shib2\n\n\n\nConfiguration\n\nYou need to configure your site in Apache to trigger the Shibboleth authentication when users access the path /secure. To do that, add the contents of the file config/webserver/apache2_shibboleth.example to the bottom of your /etc/apache2/sites-available/mconf-web-ssl, just before the closing &lt;/VirtualHost&gt; tag.\n\nThen configure how the Shibboleth module will communicate with the identity provider. This step will probably be different for other federations, this is just and example of what has to be configured.\n\nDownload these files (if they already exist, you will be replacing them):\n\n$ sudo wget https://raw.github.com/mconf/mconf-web/v2.0.x/config/shibboleth/cafe/shibboleth2.xml -O /etc/shibboleth/shibboleth2.xml\n$ sudo wget https://raw.github.com/mconf/mconf-web/v2.0.x/config/shibboleth/cafe/attribute-map.xml -O /etc/shibboleth/attribute-map.xml\n$ sudo wget https://raw.github.com/mconf/mconf-web/v2.0.x/config/shibboleth/cafe/attribute-policy.xml -O /etc/shibboleth/attribute-policy.xml\n\n\n\nOpen /etc/shibboleth/shibboleth2.xml and replace:\n\n\n  $DOMAIN by you servers domain, e.g. server.institution.com.\n\n\nMetadata\n\nCreate a metadata file that will added in the metadata pool in your identity provider so that your application to be able to access it. The format of this file will probably be different for different federations.\n\nTo use our example metadata, first download it:\n\n$ sudo wget https://raw.github.com/mconf/mconf-web/v2.0.x/config/shibboleth/cafe/metadata-sp.xml -O /root/metadata-sp.xml\n\n\n\nThere are several things to be edited in this file. It should be very straightforward, you just have to edit everything that starts with a $. Some examples for the values that should be added to this metadata file:\n\n\n  $DOMAIN: server.my-institution.com;\n  $INSTITUTION: My Institution;\n  $INSTITUTION_DOMAIN: my-institution.com.\n  $SERVICE_NAME: My Web Conference Service.\n  $SERVICE_DESCRIPTION: The best web conference server around.\n  $ADMIN_NAME: John Doe.\n  $ADMIN_EMAIL: john@my-institution.com.\n\n\nYou can leave the $CERTIFICATE part as it is for now, we will fill it up soon.\n\nCertificate\n\nYou need a certificate to link to your Shibboleth installation. You can generate one with the command below. Replace $DOMAIN by your servers domain (e.g. server.my-institution.com).\n\n$ sudo shib-keygen -y 3 -h $DOMAIN -e https://$DOMAIN/shibboleth\n\n\n\nThis command will create two files: /etc/shibboleth/sp-key.pem and /etc/shibboleth/sp-cert.pem. If you used the configuration files above, these certificates files will already be referenced in the section CredentialResolver of /etc/shibboleth/shibboleth2.xml. Otherwise, change it to be like the example below:\n\n&lt;CredentialResolver type=\"File\" key=\"sp-key.pem\"\n                    certificate=\"sp-cert.pem\" keyName=\"$DOMAIN\"/&gt;\n\n\n\nAt last, edit /root/metadata-sp.xml once again and replace the block with $CERTIFICATE by the contents of /etc/shibboleth/sp-cert.pem. Make sure you do not include the first and last lines, the ones with -----BEGIN CERTIFICATE----- and -----END CERTIFICATE-----.\n\nEnable and configure Shibboleth inside Mconf-Web\n\nHaving your server configured, you now have to enable and configure Shibboleth inside Mconf-Web.\n\nGo to the management area and you will see some parameters used to configure Shibboleth. They are:\n\n\n  Enable Shibboleth: If checked it will enable the login via Shibboleth and add information in the interface for the user to select it.\n  Shibboleth environment variables: When the identity provider returns the users information to Mconf-Web, they will be stored in environment variables. You can define in this field the name of the variables that will be read and stored within the session. If left empty, all variables that start with shib- will be fetched.\n  Shibboleth field for email: The name of the field that will be used as the users email.\n  Shibboleth field for name: The name of the field that will be used as the users full name.\n  Shibboleth field for principal name (unique ID): The name of the field that will be used to get the principal name of the user. This should be a field that contains only unique values, since it will be used to identify the user. Several academic institutions use the eduPerson-principalName (EPPN) as the unique attribute, and this is why we call it principal name here. If you dont use it, you could very well use the same field as the email field, as long as the emails are unique. Note that Mconf-Web cannot deal with changes in the principal name in the federation, since it is used as the identifier internally.\n  Shibboleth field for login: The name of the field that will be used as the users login. if not informed, the login will be generated from the users name. This field doesnt have to contain login-like values; the value will be adapted to be a valid login by Mconf-Web (e.g. My Name is changed to my-name).\n  Shibboleth: always create new account: If this flag is set, when a user signs in via Shibboleth, Mconf-Web will automatically create an account for the user; there will be no option to associate the Shibboleth credentials with an existent account.\n  Shibboleth: update users: If this flag is set, some of the user information will be automatically updated on Mconf-Web right before the user signs in via Shibboleth. So if the users email changes in the federation, for example, it will be automatically updated on Mconf-Web. As of now, the attributes that are updated are the email and the full name. If this feature is on, users will not be able to edit these attributes via Mconf-Web (so the email and full name inputs will be disabled).\n\n\nYou can see in the picture below an example of how these fields can be configured:"
					}
					
				
			
		
			
				
					,
					
					"mconf-web-mconf-web-releases": {
						"id": "mconf-web-mconf-web-releases",
						"title": "Mconf-Web Releases",

					"mconf-web-faq-mconf-web-faq": {
						"id": "mconf-web-faq-mconf-web-faq",
						"title": "Mconf-Web Troubleshooting",
						"categories": "Mconf-Web, FAQ",
						"url": " /mconf-web/faq/mconf-web-faq/",
						"content": "Emails are not being sent\n\nMconf-Web 2.0\n\nTo start, try to understand how emails are sent in Mconf-Web.\n\nThe site table has several columns that store the information about your SMTP account. You can configure them in the management page. These configurations will be used to send all emails from within Mconf-Web.\n\nWhen an email needs to be sent, the application will store information internally (using redis) and an external process (Resque) will read the job and deliver the email. This process is monitored by another process called Monit, that is also responsible for starting and stopping it. To know how to use Monit, see this page.\n\nSo, unless you have Monit and Resque running on your servers, no emails will be delivered. You can check if they are running with:\n\n$ ps aux | grep -e resque -e monit\nroot      4341  0.0  0.0 108556  1348 ?        Sl   Jun01   3:52 /usr/bin/monit -c /etc/monit/monitrc\nmconf     5957  0.0  6.7 944300 138276 ?       Sl   Jun16   1:38 resque-1.25.2: Waiting for *\nmconf     6004  0.0  6.7 944112 138164 ?       Sl   Jun16   1:40 resque-1.25.2: Waiting for *\nmconf     6053  0.0  6.7 944276 138260 ?       Sl   Jun16   1:43 resque-1.25.2: Waiting for *\nmconf     9328  0.1  6.8 1473604 140672 ?      Sl   06:20   0:26 resque-scheduler-3.0.0[production]: Schedules Loaded\n\n\n\nIf they are not running, make sure everything is installed correctly and try to restart Monit and Resque, always following the guide to install.\n\nIf they are running, the next step is to check Resque monitoring interface. Open Mconf-Web in your browser and sign in as an administrator. Then access the URL /manage/resque.\nThis page will show you how many Resque workers are running and a list of queues with the jobs being processed and possibly a list of failed jobs. If there are failed jobs, open the failed queue and check the errors that are happening. This is usually the easiest way to find common errors such as wrong SMTP credentials.\n\nIf you still cant figure out why emails are not being sent, check the logs generated by Resque and Monit, they might point you in the right direction. You can see where to find these logs in this page.\n\nMoreover, remember that whenever you change the SMTP information in your Mconf-Web, you have to restart all Resque processes, otherwise they will still be using the old configurations!\n\nMconf-Web 0.8.x\n\nTo start, try to understand how emails are sent in Mconf-Web.\n\nThe site table has several columns that store the information about your SMTP account. You can configure them in the management page. This email will be used to send all emails from within Mconf-Web. Currently only you can use an SMTP account, including Gmail accounts.\n\nWhen an email needs to be sent, a job is stored in the database and an external process (a gem called delayed_job) will read the job and deliver the email. This process is monitored by another gem called god, that is also responsible for starting and stopping it. So you dont ever need to deal with delayed_job directly, only with god.\n\nTo know how to use god, see this page. Once you have it installed, you can try to stop it, restart and check the log in case of errors:\n\n$ sudo /etc/init.d/god terminate\n$ sudo /etc/init.d/god start\n\n\n\nThis is the default log file for god. It is created when god is executed by the script /etc/init.d/god:\n\n$ tail -100 /var/log/god.log\n\n\n\nAlso, sometimes god might start but delayed_job wont. You can see the delayed_job log files at:\n\n~/mconf-web/current/log/god_delayed_job.0.log\n~/mconf-web/current/log/god_delayed_job.1.log\n\n\n\nThe directories where these files are located are defined in delayed_jobs config file. You can see this file on our GitHub page and in your machine it should be at:\n\n/etc/god/conf.d/delayed_job.god\n\n\n\nCheck if the file it is correct.\n\nThe way this script starts delayed_job is with a command like this:\n\n$ cd /home/mconf/mconf-web/current; /usr/bin/env RAILS_ENV=production bundle exec script/delayed_job --pid-dir=/home/mconf/mconf-web/current/tmp/pids -i 0 start\n\n\n\nYou can try to run this command to see what happens, it should otuput the error (if any) in the console. This is executed with the user mconf.\n\nIf it doesnt work, there is an even simpler version of it:\n\n$ cd /home/mconf/mconf-web/current\n$ /usr/bin/env RAILS_ENV=production bundle exec script/delayed_job start\n\n\n\nAlso, make sure that your applications .rvmrc file is trusted (more details here), otherwise delayed_job might not start:\n\n$ rvm rvmrc trust ~/mconf-web/current/.rvmrc\n\n\n\nIf youre in a development environment, you dont need god. Just run delayed_job with:\n\n$ bundle exec script/delayed_job -n 2 start\n\n\n\nIf youre familiar with Rails and the Rails console, you can use a few more advanced commands to deal with emails. Open your Rails console (RAILS_ENV=production bundle exec rails s) and:\n\n# find how many jobs are in the queue\nDelayed::Job.find(:all).count\n# retry a single job\nDelayed::Job.find(:all)[0].payload_object.perform\n# for all jobs\nDelayed::Job.find(:all).each { |j|\n  begin\n    j.payload_object.perform\n  rescue Exception =&gt; e\n    puts e.inspect\n  end\n}\n# remove a job\nDelayed::Job.find(:all)[0].destroy\n\n\n\nWrong username and/or password for MySQL\n\nThe following box shows an example of an error that occurs when your Mysql2 user and/or password are wrong and youre trying to setup Mconf-Web. The following error has happened trying to setup a production environment using the wrong database password for the user root.\n\nCouldn't drop mconf_production : #&lt;Mysql2::Error: Access denied for user 'root'@'localhost' (using password: YES)&gt;\n* Running the task: db:create\nAccess denied for user 'root'@'localhost' (using password: YES).\nPlease provide the root password for your mysql installation\n\n\nThe database username and password are configured in the file config/database.yml.\n\nIf you havent set up a password for MySQL yet, you can do it with:\n\nmysqladmin -u root password \"NEW-PASSWORD\"\n\n\nOr, in case you want to change the password:\n\nmysqladmin -u root -p password \"NEW-PASSWORD\"\n\n\n\nOpenSSL::SSL::SSLError\n\nIf you see an error similar to the one below in your applications log file, you are probably accessing the application using HTTP but SSL is enabled in your site (or the opposite).\n\nOpenSSL::SSL::SSLError (SSL_connect returned=1 errno=0 state=SSLv2/v3 read server hello A: unknown protocol)\n\n\n\nTo fix it, go to your applications directory and open the rails console:\n\ncd /var/www/mconf-web/current\nRAILS_ENV=production bundle exec rails c\n\n\n\nAnd then run:\n\nSite.current.update_attributes(:ssl =&gt; false)\n\n\n\nIf youre seeing this error in a background job (e.g. when trying to send an email), the flag you should set to false is smtp_use_tls:\n\nSite.current.update_attributes(:smtp_use_tls =&gt; false)\n\n\n\nThen remember to restart your application and all background jobs to make sure the change is applied."
					}
					
				
			
		
			
				
					,
					
					"mconf-web-installation-mconf-web-deploy": {
						"id": "mconf-web-installation-mconf-web-deploy",
						"title": "Installing Mconf-Web",
						"categories": "Mconf-Web, Installation",
						"url": " /mconf-web/installation/mconf-web-deploy/",
						"content": "Overview\n\nThis is a step-by-step guide showing every detail needed to install Mconf-Web. If you have experience deploying a Rails application this guide should look very familiar to you.\n\nMconf-Web is developed in and targeted to Ubuntu systems. We recommend the use of an specific version of Ubuntu (see below).\n\nThe recommended setup for the latest version of Mconf-Web is:\n\n\n  Ubuntu 14.04 operating system with a user named mconf (do not use root).\n  Ruby is installed with rbenv.\n  Phusion Passenger (ruby app server).\n  Apache 2.4.\n  MySQL database.\n\n\nThis guide guide will instruct you on how to set up this environment.\n\nMconf-Web can also be adapted to your needs. It is a Ruby on Rails application, so the deployment process is very similar to the deployment of any other Rails application. It should work on any operating system that has Ruby available (and most of them do). But be aware that changing any of these components will probably require modifications in the configuration files and scripts (and maybe even some code changes). Some things, such as trying out a new version of Ubuntu, shouldnt be troublesome. Be careful if youre doing it, the instructions here were not tested in other environments than the one described above.\n\nMigrate from 0.8.x\n\nIf you are migrating to Mconf-Web 2.x, check these pages for more information:\n\n\n  Migrate from 0.8.1 to 2.0 by installing a new server (recommended)\n  Migrate from 0.8.1 to 2.0 by upgrading your server\n\n\nInstalling Mconf-Web\n\nSystem Packages\n\nYou need to install some system packages before you can run Mconf-web in production:\n\nsudo apt-get update\nsudo apt-get install curl make git-core libruby aspell-es aspell-en \\\n    libxml2-dev libxslt1-dev libmagickcore-dev libmagickwand-dev \\\n    imagemagick libmysqlclient-dev zlib1g-dev build-essential nfs-common \\\n    libreadline-dev libffi-dev libcurl4-openssl-dev mysql-server \\\n    redis-server openjdk-7-jre apache2 libapache2-mod-xsendfile\n\n\n\nThis will install several libraries and a few applications and tools Mconf-Web needs.\n\nYou will be prompted to type a password for MySQLs root user in case you dont have MySQL server installed yet. You can choose any password you want. The root user will not be used by Mconf-Web, it will only be used by you to configure MySQL.\n\nRuby\n\nMconf-web uses Ruby 2.2.5. To install Ruby, we suggest the use of rbenv.\n\nBut you have other options:\n\n\n  Using RVM: see this page.\n  Using apt packages.\n  From source.\n\n\nFrom now on, we will assume you will use rbenv, so if you decide for another method you might have to adapt some of commands in the rest of this guide.\n\nThe commands below will show you how to install rbenv. In short, this is what you will be doing:\n\n\n  Install rbenv\n  Install the plugin ruby-build plugin, that will actually be used to install ruby\n  Install the target ruby\n  Install bundler\n\n\nImportant: if you have RVM installed, you should remove it first!\n\n# Install rbenv\ngit clone git://github.com/rbenv/rbenv.git ~/.rbenv\necho 'export PATH=\"$HOME/.rbenv/bin:$PATH\"' &gt;&gt; ~/.bash_profile\necho 'eval \"$(rbenv init -)\"' &gt;&gt; ~/.bash_profile\nsource ~/.bash_profile\n\n# install ruby build\ngit clone git://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build\n\n# install ruby\nrbenv install 2.2.5\nrbenv rehash\n\n# set this version of ruby as the default and check it is correct\nrbenv global 2.2.5\nrbenv version\n&gt; 2.2.5 (set by /home/mconf/.rbenv/version)\n\n# install bundler\ngem install bundler -v '1.7.2'\nrbenv rehash\n\n\n\nDownload the application\n\nWell assume the application is going to be installed at /var/www/mconf-web/current. You can change this, but be aware that you might have to adapt several configuration files during the rest of the installation. Well also assume your user is named mconf.\n\nInstall git if you dont have it and clone Mconf-Web:\n\nsudo mkdir -p /var/www/mconf-web/current\nsudo chown mconf:www-data /var/www/mconf-web/current # www-data is for Apache\ngit clone git://github.com/mconf/mconf-web.git /var/www/mconf-web/current\n\n\n\nNext, change your repository to the version you want to deploy (replace v2.4.0 by the desired version):\n\ncd /var/www/mconf-web/current\ngit checkout v2.4.0\n\n\n\nThe versions available are the tags available. To see all versions, go to this page.\n\nWith the repository you can now install the dependencies. Run the commands below:\n\nbundle install --path vendor/bundle --without=development test\n\n\n\nConfiguration files\n\nThere are two files that need to be configured and they are both required. At first, copy the example files:\n\ncp /var/www/mconf-web/current/config/setup_conf.yml.example /var/www/mconf-web/current/config/setup_conf.yml\ncp /var/www/mconf-web/current/config/database.yml.example /var/www/mconf-web/current/config/database.yml\n\n\n\nSee below what you have to edit in setup_conf.yml and database.yml:\n\n\n  \n    database.yml configures the database, using MySQL by default. You only need to set the variables username and password (for all environments) with the user that will be used to access MySQL and his password. We recommend a user other than root (usually mconf). See in the section 4.1. below how to create this user.\n  \n  \n    setup_conf.yml has general configurations for the web application, some are required when the application is started and some are only used once when creating the database. For the latter, you can also later use Mconf-Webs management interface (see this page) to edit them. If you dont edit this file, the default administrator account will have username admin and password admin.\n  \n\n\nWe suggest that you restrict the permissions to these files, since they will contain sensitive information:\n\nsudo chmod 0600 /var/www/mconf-web/current/config/setup_conf.yml\nsudo chmod 0600 /var/www/mconf-web/current/config/database.yml\n\n\n\nTo learn more about the other options in these files, see this page).\n\nDatabase user\n\nThis section explains how to create a database for Mconf-Web with a user named mconf and give him access to it.\n\nFirst open MySQLs console (you will have to enter the password for the root user):\n\nmysql -u root -p\n\n\n\n(If youre having trouble with the root password in MySQL, see this FAQ entry.)\n\nTo create the database run:\n\nCREATE DATABASE mconf_production;\n\n\n\nThen create the user (change all occurrences of password below by the actual password):\n\nCREATE USER \"mconf\"@\"localhost\" IDENTIFIED BY \"password\";\nGRANT ALL PRIVILEGES ON mconf_production.* TO \"mconf\"@\"localhost\";\nFLUSH PRIVILEGES;\n\n\n\nApplication configurations\n\nWith the configuration files properly set, well now set up the database and generate a new secret key for the application:\n\ncd /var/www/mconf-web/current\nRAILS_ENV=production bundle exec rake db:drop db:create db:reset\n\n# This command will change the secret keys used by the application for cookies and\n# passwords. It's really important that you do it, otherwise your application will\n# use the default values (that are public!) and will be vulnerable.\nRAILS_ENV=production bundle exec rake secret:reset\n\n\n\nThen precompile the assets (this might take a few minutes to finish):\n\nbundle exec rake RAILS_ENV=production RAILS_GROUPS=assets assets:precompile\n\n\n\nWeb server\n\nThe web server we use to host Mconf-Web is Apache. We also use Passenger to server the application together with Apache. So youll have to install Passenger and use it in the configurations of Apache.\n\nPassenger with Apache 2.4\n\nInstall Passenger (its a ruby gem) and its module for Apache. Passenger has a nice installer that will compile the Apache module and install it for you. If some dependency is missing it will warn you and help you install it. Run the following commands:\n\ngem install rack:1.5.5 passenger:4.0.59\nrbenv rehash\npassenger-install-apache2-module\n\n\n(Note: we install rack also because newer versions of it require ruby &gt; 2.2.0.)\n\nThe application passenger-install-apache2-module is interactive and has the following steps:\n\n\n  Check for dependencies: If your system is missing any required software, it will warn you and tell you how to install them. You have to install all packages suggested! Simply exit the passenger installer, install the packages and then run the passenger installer again;\n  Ask you which languages youre interested in using Passenger with. You can leave only ruby checked.\n  Automatically compile and install the module for Apache;\n  It will show you some lines that must be added the you Apache configuration file. Ignore this for now, the next step of this guide will show you how to configure it.\n  In the last step it will give you an example of how to deploy an application. Ignore the example for now, the next step of this guide will show you the specific configurations for Mconf-web.\n\n\nOnce Passenger has finished installing, enable its module in Apache with:\n\npassenger-install-apache2-module --snippet | sudo tee /etc/apache2/conf-available/mconf-passenger.conf\nsudo a2enconf mconf-passenger\n\n\n\nThis will create a new configuration file with the Passenger module snippet, the same block Passenger showed you in the last item after the installation.\n\nSee more about Passenger at their website and read this guide to see more about how it can be used with Apache.\n\nApache configurations\n\nBy default Apache is installed at /etc/apache2/ and its configuration file will be at /etc/apache2/apache2.conf.\nYou can add configuration files at /etc/apache2/conf-available/ and sites at /etc/apache2/sites-available/.\n\nAt first we enable some modules in Apache and remove any default site (in case it exists):\n\nsudo a2enmod rewrite\nsudo a2enmod xsendfile\nsudo rm /etc/apache2/sites-enabled/*  # be careful if you have something installed already!\n\n\n\nNow you need to add a configuration file for Mconf-Web. You might just download our example and edit it:\n\nsudo cp /var/www/mconf-web/current/config/webserver/apache2.example /etc/apache2/sites-available/mconf-web.conf\n\n\n\nThe file will be saved at /etc/apache2/sites-available/mconf-web.conf.\n\nYou should change YOUR_HOST by your IP or domain and /YOUR_MCONF_WEB/public (both occurrences) to the path to your Mconf-Web application, that should be /var/www/mconf-web/current/public (dont forget to point to the public directory!).\n\nReview also the LimitRequestBody option, that is used to limit the size of files uploaded to Mconf-Web and defaults to 15 MB. You can change it to whatever you want, just remember to also change the option available in the [[management configuration of your site|Configuring the Website]] to the same value you configure on Apache. Notice that Apache uses 2014 as the multiplier for file sizes. This means that, if you set 15 MB as the maximum file size in Mconf-Web, for example, you need to set 15728640 in Apache. These are some other examples of matching values in Mconf-Web and in Apache:\n\n  5 MB = 5242880\n  10 MB = 10485760\n  50 MB = 52428800\n\n\nAfter editing the file, enable it in Apache with:\n\nsudo a2ensite mconf-web\n\n\n\nAt last, restart Apache and it should be ready to serve Mconf-Web:\n\nsudo service apache2 restart\n\n\n\nAt this point you should already be able to access your application in your browser!\n\nMonit\n\nMonit is a tool for managing and monitoring processes in UNIX systems. It is installed as packages in your server and configured to monitor some processes needed by Mconf-Web. Monit will make sure all processes related to Mconf-Web are running, and its your job to make sure that Monit is always running.\n\nInstall monit:\n\nsudo apt-get install monit\n\n\n\nYou shouldnt have problems regarding the version of Monit being used, but, for a reference, these instructions have been tested with Monit 5.3.2.\n\nThe configuration files Mconf-Web uses for Monit are found in the applications folder config/monit/. We will simply include these files in Monits configuration file, so they are loaded when monit starts. First, open the configuration file with an editor:\n\nsudo vim /etc/monit/monitrc\n\n\n\nChange the monitoring interval to 1 minute (it usually defaults to 2 minutes):\n\nset daemon 60\n\n\n\nEnable HTTP support by uncommenting the following lines:\n\nset httpd port 2812 and\n   use address localhost  # only accept connection from localhost\n   allow localhost\n\n\n\nThen install the configuration file:\n\nsudo cp /var/www/mconf-web/current/config/monit/resque_workers.monitrc /etc/monit/conf.d/resque_workers.monitrc\n\n\n\nNotice that this file contains the path to the application and the user/group that should be used to run the processes. They are set to use the default folder (/var/www/mconf-web/current) and user/group (mconf:mconf), but you should always check them to see if they fit your environment!\n\nManaging Monit: start, stop, log files\n\nTo start and stop Monit you can simply run:\n\nsudo /etc/init.d/monit stop\nsudo /etc/init.d/monit start\n\n\n\nBe aware that stopping Monit will not stop the processes it monitors. You have to stop them individually before or after stopping Monit. When you start Monit, however, all processes are started. Monit is also started automatically when your server is started, so all processes will automatically be started.\n\nYou can check if the processes being monitored are running with:\n\nps aux | grep -e resque\n\n\n\nThe response you get should include the processes in the example output below:\n\nmconf  13082  0.0 10.5 944220 106708 ?  Sl  Nov08  1:06 resque-1.25.1: Waiting for all\n\n\n\nTo start or stop the processes individually, use:\n\n# for resque workers: all of them\nsudo monit -g resque_workers start\nsudo monit -g resque_workers stop\n\n# for all services\nsudo monit start all\nsudo monit stop all\n\n\n\nIf any of the commands above fail with the message monit: Cannot connect to the monit daemon. Did you start it with http support?, you need to enable http support on Monits config file. Open the configuration file at /etc/monit/monitrc. Search for a section similar to the one below and uncomment it:\n\nset httpd port 2812 and\n   use address localhost  # only accept connection from localhost\n   allow localhost        # allow localhost to connect to the server and\n\n\n\nLog files\n\nMonits log file is located at /var/log/monit.log. The log files for the processes it monitors are at:\n\n/var/www/mconf-web/current/log/resque_workers_all.log\n/var/www/mconf-web/current/log/resque_scheduler.log\n\n\n\nLogrotate\n\nLogrotate is a utility that prevents logs from getting too big by creating new files and compacting the old ones.\n\nYou server should already have it installed, but if it doesnt, install it with:\n\nsudo apt-get install logrotate\n\n\n\nThe configuration file for logrotate can be copied from Mconf-Webs repository with:\n\nsudo cp /var/www/mconf-web/current/config/logrotate/mconf-web /etc/logrotate.d/mconf-web\n\n\n\nIf you have Mconf-Web installed in a path other than /var/www/mconf-web/current, you will have to edit the  application path in the configuration file above.\n\nThen set the permissions and activate logrotate:\n\nsudo chown root:root /etc/logrotate.d/mconf-web\nsudo chmod 644 /etc/logrotate.d/mconf-web\nsudo logrotate -s /var/lib/logrotate/status /etc/logrotate.d/mconf-web\n\n\n\nIf the last command doesnt print any errors, it should be working. Check the log folder inside your Mconf-Web to see if the log files have been changed.\n\nDone!\n\nAt this point you finished installing Mconf-Web. The first thing you might want to do is access the application and configure it).\n\nMaintenance tasks\n\nRestart\n\nTo restart the application you need to restart the web server and all processes being monitored:\n\nsudo service apache2 restart\nsudo /etc/init.d/monit restart\nsudo monit restart all\n\n\n\nThe web server youll need to restart every time you change anything in the application (source code) or configuration files. You dont always need to restart Monit, only if you changed anything in its configuration files or in files that the monitored processes use (for example, if you change the Gmail account settings used to send emails). If youre not sure, restart it.\n\nBackup\n\nThe most important backup you need is your database. If youre using MySQL, you can use the following commands to backup (and restore) the database used by Mconf-Web:\n\n# backup: dump the database to a .sql file\nmysqldump -u root -p mconf_production &gt; mconf_production-`date +%F`.sql\n\n# restore: load the .sql file\nmysql -u root -p mconf_production &lt; mconf_production-2011-06-21.sql\n\n\n\nThere are also files that are not stored in the database, such as user avatars and attachments. And you also might want to backup your log files. So make sure you back up the files in the following folders:\n\n/var/www/mconf-web/current/private/uploads/\n/var/www/mconf-web/current/public/uploads/\n/var/www/mconf-web/current/log/\n\n\n\nUpdate\n\nImportant: These instructions are only valid if you are updating your version from Mconf-Web 2.0 to newer 2.x versions. If you are upgrading from previous versions of Mconf-Web to 2.x, check the section Migrate from 0.8.x.\n\nAt first, update your repository and get the version you want (replace v2.4.0 by the desired version):\n\ncd /var/www/mconf-web/current\ngit pull\ngit checkout v2.4.0\n\n\n\nUpdate the dependencies:\n\nbundle install --without=development test\n\n\n\nMigrate the database:\n\nRAILS_ENV=production bundle exec rake db:migrate\n\n\n\nRecompile the assets:\n\nbundle exec rake RAILS_ENV=production RAILS_GROUPS=assets assets:precompile\n\n\n\nThere are also other files that might need to be updated, such as the configuration files for Monit, that will not be configured with the commands above. To check if you need to do any extra work, look at the update notes in the changelog.\n\nRestart the web server as described previously."
					}

					"mconf-web-mconf-web-configuration": {
						"id": "mconf-web-mconf-web-configuration",
						"title": "Configuring Mconf-Web",
						"categories": "Mconf-Web",
						"url": " /mconf-web/mconf-web-configuration/",
						"content": "About\n\nMconf-Web stores all its configurations in a database and provides a management interface in the website where an admin user can edit most of these configurations. All important site-wide configurations are available in this management page. If you cant find an option you need, feel free to require a change posting an issue in our issue tracker.\n\nThere are basically 3 ways to configure the website:\n\n\n  Using the management area in the website: this is what you should do, see more about it below;\n  Pre-populate the database before creating it, using setup_conf.yml file: useful for development or to setup more than one website (see more about it at the end of this page);\n  Hacking the source code and directly editing the database: youll only need to do it if you need to change something that is not yet configurable using the management page. Youll also need knowledge in Rails and the internals of Mconf-Web.\n\n\nIt is also important to point out that the majority of the things you change in the configurations of Mconf-Web will require a restart in the application.\n\nManagement area\n\nWhen you first setup Mconf-Web, an administrator user will be created. The default username, email and password are defined in the setup_conf.yml. By default these configurations are:\n\n\n  email: admin@default.com\n  login: admin\n  password: admin\n\n\nLog in with this user and you will have access to the management area using a link in the top bar:\n\n\n\nClicking on this link will take you to the page with the websites configurations. It will look similar to the image below:\n\n\n\nClicking in the Edit button at the bottom of the page will take you to the page to edit these configurations. When viewing or editing the configurations, use the help icons to get more information about each option:\n\n\n\nSome of the most important things to edit are the username and the password of the email account that will be used to send all emails generated in Mconf-Web (registration confirmations, password resets, web conference invitations, and others). You can configure any SMTP account (by default we use a Gmail account). Changing any property related to this require you to restart the server to take effect.\n\nThe attributes currently available to be configured in this page are:\n\n\n  Name: The name of your website.\n  Description: A description for your website.\n  Application Domain: The domain of your server (e.g. my-server.com).\n  Language: Default language for your website (e.g. en).\n  Visible languages: Check the languages you wish to use in the website.\n  Timezone: Default timezone for the website. Will be used for all users that have not set their timezone.\n  Signature: Signature used in emails sent from your website.\n  SSL: Mark if you need to use SSL/HTTPS in your website. This is necessary so the application can generate links with HTTPS instead of HTTP when necessary (e.g. in emails that have links to the application).\n  Feedback URL: URL that will be opened after a user logs out of a conference (e.g. a Google Drive doc such as https://docs.google.com/spreadsheet/viewform?hl=en_US&amp;pli=1&amp;formkey=123456789123456789#gid=0).\n  Automatically set the recording flag when creating a web conference: If checked, the recording flag will be set according to the recording permission of the user that is creating the conference. If unchecked, users that have permission to record will see a popup to choose to record or not when creating a conference.\n  Analytics Code: Code for Google Analytics (e.g. UA-12345678-9).\n  Shibboleth: Enable: Mark if you want to allow shibboleth login in your website.\n  Shibboleth environment variables: Shibboleth variables that the application will read from the environment (e.g. shib-.*).\n  Shibboleth field for email: Shibboleth variable that will be used as the users email (e.g. Shib-inetOrgPerson-mail).\n  Shibboleth field for name: Shibboleth variable that will be used as the users name (e.g. Shib-inetOrgPerson-sn).\n  Shibboleth field for principal name: Shibboleth variable that will be used to get the users identifier in the federation. Some federations use the email as the identifier, so you could set here the same attribute used for the email (e.g. Shib-inetOrgPerson-mail). Is used to identify the user on sign in.\n  Shibboleth field for login: Shibboleth variable that will be used as the users login (e.g. Shib-inetOrgPerson-id).\n  LDAP: Enable authentication: Mark if you want to allow login via LDAP in your website.\n  LDAP: Server IP or domain: Insert the IP or domain of the LDAP server (e.g. 192.111.22.33 or ldapserver.any.com).\n  LDAP: Server port: Insert the port which will be used to connect to the LDAP server (for LDAPS connection use 636).\n  LDAP: Full DN for the user: Insert the full DN (Distinguished Name) of the user to be used to connect to the LDAP server.\n  LDAP: User password: Insert the password for the user that is going to access the LDAP server.\n  LDAP: Full DN for UsersTreebase: This specifies the LDAP branch (DN) where the users that need to authenticate are located.\n  LDAP: Field to obtain the username: Specifies which attribute returned by LDAP will be used to obtain the username of a user (e.g.: uid).\n  LDAP: Field to obtain the user's email: Specifies which attribute returned by LDAP will be used to obtain the email of a user (e.g.: mail).\n  LDAP: Field to obtain the user's full name: Specifies which attribute returned by LDAP will be used to obtain the full name of a user (e.g.: cn).\n  SMTP login: Login in your SMTP server (e.g. my-email@gmail.com).\n  SMTP password: Your SMTP password.\n  SMTP sender: Email used to send the emails (e.g. my-email-sender@gmail.com).\n  SMTP domain: The domain of your SMTP server (e.g. gmail.com).\n  SMTP server: Your SMTP server (e.g. smtp.gmail.com).\n  SMTP port: Port used for SMTP (e.g. 587).\n  Use TLS in SMTP: Mark if your need to use TLS in SMTP.\n  Auto start TLS in SMTP:  When set to true, detects if STARTTLS is enabled in your SMTP server and starts to use it.\n  SMTP authentication type: Authentication type for SMTP (e.g. login).\n  Send exception notifications: Mark if you want to receive emails when an exception occurs in your server.\n  Exception notifications recipients: List of emails that should receive debug messages.\n  Exception notifications subject prefix: Prefix used in the subject in debug messages (e.g. [mconf-web error]).\n  External help/FAQ page: Address of any web page that will be linked in the Help link at the footer. Can be an external web site and has to include the entire URL with the protocol (e.g. http://mywebsite.com/mconf-web-help).\n  Room dial number pattern: A pattern that is used to help admins generate dial numbers for rooms. If set, when an admins clicks in the button to generate a dial number for a room, it will use this pattern. In the pattern, xs are replaced by random numbers (e.g. 732-7xx-xxxx).\n  Allow users to create new accounts: When checked, users are able to register in the website. Otherwise all the registering features will be disabled. Useful to disable user registration if other authentication mechanism is in place (e.g. Shibboleth).\n  Moderate users: When checked, users will be able to register new accounts, but they will only be allowed to access the site once an administrator approves his account. Otherwise the users can freely access the website after registration. Be aware that if there are pending approvals and you uncheck this flag, these users will not be automatically approved!\n  Enable local authentication: When checked, users are able to sign in using the local authentication. Useful to disable local sign in if other authentication mechanism is in place (e.g. Shibboleth).\n  Moderate spaces: When checked, all spaces created by users will be unapproved and therefore inaccessible until an administrator approves it. Spaces not yet approved are only visible to the person that created it and have its features very limited. In short, the creator of the space can only view its basic information and change its name and description. Spaces created by administrators are automatically approved.\n  Forbid users from creating spaces: If checked, users will not be able to create spaces. Only admins will be able to.\n  Enable event module: Check it to enable the (still unfinished) even module.\n  Maximum size for uploads: Set a value to restrict the size of files uploaded to Mconf-Web. Includes all files uploaded by users: avatars, space logos and documents in spaces. Notice that this is a soft limit, imposed only via Javascript. To have a stronger restriction, set this value also on your Apache configurations, see [[Deployment Install Passenger]].\n\n\nWeb conference configurations\n\nAside from site-wide configurations, the management area tab shows link to manage spaces, users, and your web conferences servers and rooms. The web conference page will look similar to:\n\n\n\nIn this page you can alter your web conference servers information, manage its rooms and also see the current activity in the server. Note: currently only one web conference server can be used. Even if you add more servers, all rooms will be created in the first one.\n\nClicking to edit the web conference server, will are able to alter the following properties:\n\n\n  Name: A name to identify the server internally;\n  URL: The URL to the API of the server, in the format http://server.com/bigbluebutton/api;\n  Security salt: The shared secret of this server;\n  Version: The version of the API of the web conference server (0.8, 0.9, etc). This attribute will be fetched automatically from your server once you save its information. You are not able to edit this attribute.\n  String ID: A string to identify the server internally and use in URLs.\n\n\nUser permissions\n\nAnother important feature is to be able to edit permissions for users. To do that, go to the user management page, find the target user and click in the edit icon near his/her name:\n\n\n\nYou will see a page where you can edit the information about the user and, in the bottom, you can check a few flags, including giving the user permission to record or making the user a global administrator (he/she will have full control of the website!):\n\n\n\nConfiguration files\n\nConfiguring the database (database.yml)\n\nThe database is configured in the file config/database.yml. This is a standard configuration file used by Rails applications, so you can find plenty of resources about it on the Internet (for example, this page).\n\nYou can also take a look at the examples in our repository:\n\n\n  Default example: Uses MySQL for all environments (recommended);\n  SQLite3 example: Example on how to use SQLite3.\n\n\nConfiguring the application (setup_conf.yml)\n\nThis file contains two sections, one with configurations that are loaded at every application startup and other that is used only once when the database is created.\n\nRemember to keep the file indented and formatted as it is. Its format and structure have semantic meaning, so you shouldnt change them. Some of the parameters in this file are mandatory for the application to behave properly, so the application needs to be able to read it at startup.\n\nRead the comments in the example file (config/setup_conf.yml.example). If you dont understand what some of the attributes are used for, dont set them. Setting only the attributes defined in the example file is enough, you can then edit the rest of the configurations in the website interface."
					}
